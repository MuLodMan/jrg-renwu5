<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task12-1</title>
  <style>
    *{
      margin:0px;
      padding:0px;
    }
    .layout{
      margin:0 auto;
      margin-top:30px;
    }
    #wrap{
      width:600px;
      background:pink;
      padding:10px 0;

    }
    #wrap:after{
      content:'';
      display:block;
      clear:both;
    }
    .square li{
      list-style:none;
      width:186.6px;
      height:80px;
      background:#004210;
      float:left;
      margin-left:20px;
      margin-top:10px;
    }
    .square{
      margin-left:-20px;
    }
  </style>
</head>
<body>
  <div id="wrap" class="layout">
    <ul class="square">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>
</body>
</html>
