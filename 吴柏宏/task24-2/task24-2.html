<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task24-2</title>
    <style>
      ul,li{
        margin: 0;
        padding: 0;
      }
      li{
        list-style: none;
        border:1px solid green;
        padding: 10px;
        text-align: center;
        margin-bottom: 10px;
      }
      #btn{
        height: 30px;
        line-height: 30px;
        width: 100px;
        text-align: center;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin: 20px auto;
        color: #000;
        text-decoration: none;
      }
      li:hover,#btn:hover{
        background-color:green;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <ul id="ct">
      <li>内容1</li>
      <li>内容2</li>
    </ul>
    <div id="btn">更多</div>

    <script src="ajax.js"></script>
    <script>


    var ct = document.querySelector('#ct'),
        btn = document.querySelector('#btn'),
        lock = false;
    btn.addEventListener('click',function(){
      if(lock){
        return;
      }
      lock = true;
      ajax({
        url:'task24-2.php',
        type:'get',
        data:{
          start:document.getElementById("ct").children.length,
          len:2
        },
        success:function(a){
          for(var i=0; i<a.length; i++){
            var newLi = document.createElement('li');
            newLi.innerText = a[i];
            ct.appendChild(newLi);

          }
          lock = false;
        },
        error:function(){
          console.log("出错了");
        }
      });
    });

    </script>
  </body>
</html>
