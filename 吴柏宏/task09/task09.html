<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  .btn{
    display: inline-block;
    background-color:rgb(243,110,65);
    color:#fff;
    padding: 5px 6px;
    border-radius:5px;
    border: 0px;
    font-size: 15px;
    outline:none;
    text-decoration: none;
  }

  .btn:hover{
    background-color: #c14d21;
  }
  .btn:active{
    background-color:#e25f31;
  }
  </style>
</head>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>
