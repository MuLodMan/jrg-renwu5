<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>
    <ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
  var ct = document.querySelector('.ct'),
      // li = document.getElementsByClassName('ct')[0].getElementsByTagName('li')[0],
      // newLi = document.createElement('li'),
      front = document.querySelector('#btn-add-start'),
      rear = document.querySelector('#btn-add-end'),
      ipt = document.querySelector('.ipt-add-content');
      // ipt = document.getElementsByName('input')

  ct.addEventListener('click',function(e){
    console.log(e.target.innerText)
  });

  // var textnode = document.createTextNode(ipt)
  // newLi.appendChild(textnode)

  front.addEventListener('click',function(){
    newLi = document.createElement('li'),
    newLi.innerText = ipt.value
    ct.insertBefore(newLi,ct.firstChild)
  });

  rear.addEventListener('click',function(){
    newLi = document.createElement('li'),
    newLi.innerText = ipt.value
    ct.appendChild(newLi,ct.firstChild)
  });
</script>
  </body>
</html>
