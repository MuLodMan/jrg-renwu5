  <body>
    <ul class="ct">
      <li data-img="http://img.sj33.cn/uploads/allimg/201412/1122525Z7-0.jpg">鼠标放置查看图片1</li>
      <li data-img="http://img.sj33.cn/uploads/allimg/201412/1122522134-2.jpg">鼠标放置查看图片2</li>
      <li data-img="http://img.sj33.cn/uploads/allimg/201412/1122521K1-5.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
<script>
  var ct = document.querySelector('.ct'),
      preview = document.querySelector('.img-preview');

  ct.addEventListener('mouseover',function(e){
    var target = e.target,
      dataImg = target.getAttribute('data-img');
      preview.innerHTML = '<img src="' + dataImg + '">';
  });
