<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>task06-03</title>
  <style>
    table{
      border-collapse: collapse;
      width:500px;
      text-align:center;
      line-height:2;
    }
    table th{
      border:solid 1px #ccc;
      background-color:green;
    }
    table td{
      border:solid 1px #ccc;
    }
    tr:hover{
      background-color: #ccc;
    }

  </style>
</head>
<body>
<table>
  <tr>
    <th>姓名</th>
    <th>性别</th>
  </tr>
  <tr>
    <td>小明</td>
    <td>男</td>
  </tr>
  <tr>
    <td>小花</td>
    <td>女</td>
  </tr>
</table>
</body>
</html>
