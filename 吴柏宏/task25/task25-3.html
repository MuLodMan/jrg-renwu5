      function getProdHtml(prod){
        var html = '';
        html += '<li class="tab">';
        html +=   '<div class="cover"><a class="btn" href="javascript:void(0);">立即抢购</a></div>';
        html +=   '<div class="gem-content">';
        html +=     '<img src="'+prod.img+'" alt="">';

        html +=     '<div class="gem-price">'+prod.price+'</div>';
        html +=   '</div>';
        html += '</li>';
        return html;
      }
