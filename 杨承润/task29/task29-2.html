	<script>
		var clock;
		$(window).on('scroll',function(){
			if(clock){
				clearTimeout(clock);
			}
			clock=setTimeout(function(){
				checkShow();
			},300)
		})
		checkShow();
		function showImg($el){
			$el.attr('isLoad',true)
			   .attr('src',$el.attr('data-src'));
		}
		function checkShow(){
			$('.container img').each(function(){
				var $cur=$(this);
				if($cur.attr('isLoad')){
					return;
				}
				if(isShow($cur)){
					showImg($cur);
				}
			})
		}
		function isShow($el){
			var scrollH=$(window).scrollTop(),
				winH=$(window).height(),
				top=$el.offset().top;
			if(top<scrollH+winH){
				return true;
			}else{
				return false;
			}
		}
