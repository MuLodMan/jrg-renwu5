<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task16-5</title>
</head>
<body>
	<script>
		var obj = {
		name: 'hunger',
		sex: 'male',
		age: 28
		}
		function writeObj(obj){
			for(var key in obj){
				document.write(key+":"+obj[key]+";");
			}
		}
		writeObj(obj);
	</script>
</body>
</html>
