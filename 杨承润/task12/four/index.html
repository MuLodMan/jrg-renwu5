<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼三栏布局</title>
	<style>
		#footer,#header{
			background-color: gray;
			height: 60px;
			font-size: 40px;
		}
		#container .aside{
			width: 200px;
			background-color: red;
			height: 200px;
			float: left;
			margin-left: -100%;
		}
		#container .extra{
			width: 200px;
			background-color: yellow;
			height: 200px;
			float: left;
			margin-left: -200px; 
		}
		#container .content{
			width: 100%;
			float: left;
		}
		#container .main{
			margin: 0 200px;
			background-color: green;
			height: 200px;
		}	
		#container:after{
			content:'';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header">头部</div>
	<div id="container">
		<div class="content">
			<div class="main">
				中间栏
			</div>
		</div>
		<div class="aside">左侧边栏，固定宽度</div>
		<div class="extra">右侧边栏，固定宽度</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
