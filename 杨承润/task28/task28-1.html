<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task28-1</title>
	<style>
		.clearfix{
			content: '';
			display: block;;
			clear: both;
		}
		#header{
			background-color: red;
			height: 80px;
		}
		#content{
			background-color: gray;
		}
		#content .nav{
			background-color: blue;
			height: 50px;
		}
		#content .aside{
			width: 80px;
			height: 400px;
			background-color: green;
			float: left;
		}
		#content .main{
			background-color: white;
			height: 800px;
			margin-left: 90px;
		}
		#footer{
			height: 20px;
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<div id="header">header</div>
	<div id="content" class="clearfix">
		<div class="nav">nav</div>
		<div class="aside">aside</div>
		<div class="main">main</div>
	</div>
	<div id="footer">footer</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$.fn.stick=function(){
			var $cur=$(this),
				$curH=$cur.height(),
				$curW=$cur.width(),
				offsetTop=$cur.offset().top,
				offsetLeft=$cur.offset().left;
			var $div=$cur.clone()
					 .css('opacity',0)
					 .insertBefore($cur)
					 .hide();

			$(window).on('scroll',function(){
				var scrollTop=$(this).scrollTop();
				if(scrollTop>=offsetTop){
					if(!isFixed()){
						setFixed();
					}
				}else{
					if(isFixed()){
						unsetFixed();
					}
				}
			})
			function isFixed(){
				return !!$cur.data('data-fixed');
			}
			function setFixed(){
				$cur.data('data-fixed',true);
				$cur.css({
					'position':'fixed',
					'top':0,
					'width':$curW,
					'left':offsetLeft,
					'z-index':99999,
					'margin':0
				})
				$div.show();
			}
			function unsetFixed(){
				$cur.data('data-fixed',false)
					.removeAttr('style');
				$div.hide();
			}
		}
		$('.nav').stick();
	</script>
</body>
</html>
