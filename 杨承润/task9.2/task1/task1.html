<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9.1</title>
	<style type="text/css">
		.image{
			display: inline-block;
			background: url(image.png) 0 0 no-repeat;
			width: 100px;
			height: 45px;
			padding-left: 35px;
			line-height: 40px;
		}
		.advance{
			background-position: 1px 1px;
		}
		.pause{
			background-position: 6px -40px;
		}
		.cease{
			background-position: 2px -87px;
		}
		.advance:hover{
			background-position: 0px -134px;
		}
		.pause:hover{
			background-position: 1px -181px;
		}
		.cease:hover{
			background-position: 6px -225px;
		}
	</style>
</head>
<body>
	<div class="image advance">前进</div>
	<div class="image pause">开始</div>
	<div class="image cease">停止</div>
</body>
</html>
