		/*
			写一个函数getIntv，获取从当前时间到指定日期的间隔时间
		*/
		function getIntv(str){
			var now=new Date();
			var time=new Date(str);
			var timedif=0;
			if(time.getTime()>now.getTime()){
				timedif=time.getTime()-now.getTime();
			}else{
				timedif=now.getTime()-time.getTime();
			}
			var msD=(24*60*60*1000);
			var msH=(60*60*1000);
			var msM=60*1000;
			var msS=1000;
			var day= parseInt(timedif/msD);
			var hours= parseInt((timedif%msD)/msH);
			var min=parseInt((timedif%msD%msH)/msM);
			var sec=parseInt((timedif&msD%msH%msM)/msS);
			return "距离现在时间为"+day+'天'+hours+'小时'+min+'分'+sec+'秒';
		}
		/*
			把数字日期改成中文日期
		*/
		function getChsDate(str){
			var arr=['零','一','二','三','四','五','六','七','八','九','十','十一','十二','十三','十四','十五','十六','十七','十八','十九','二十','二十一','二十二','二十三','二十四','二十五','二十六','二十七','二十八','二十九','三十','三十一'];
			var time=str.split('-');
			var year=time[0];
			var month=parseInt(time[1]);
			var date=parseInt(time[2]);
			var chs='';
			for(var i=0;i<year.length;i++){
				chs+=arr[year[i]];
			}
			chs +='年';
			chs+=arr[month];
			chs +='月';
			chs+=arr[date];
			chs +='日';
			return chs;
		}
		/*
			写一个函数获取n天前的日期
		*/
		function getLastDays(n){
			var ms=n*24*60*60*1000;
			var date=new Date();
			var lastms=date.getTime()-ms;
			var last=new Date(lastms);
			var str=[];
			str.push(last.getFullYear());
			str.push(last.getMonth()+1);
			str.push(last.getDate());
			var lasttime=str.join('-');
			return lasttime;
		}

		/*
			楼梯有200级，每次走1级或是2级，从底走到顶一共有多少种走法？用代码（递归）实现
		*/
		function run(num){
			var res=0;
			if(num===1){
				res=1;
			}else if(num===2){
				res=2;
			}else{
				res=run(num-1)+run(num-2);
			}
			return res;
		}
		/*
			写一个json对象深拷贝的方法，json对象可以多层嵌套，值可以是字符串、数字、布尔、json对象中的任意项
		*/
		function objCopy(obj){
			var objnew={};
			for(key in obj){
				if(typeof obj[key] === 'object'){
					objnew[key]=objCopy(obj[key]);
				}else{
					objnew[key]=obj[key];
				}
			}
			return objnew;
		}
