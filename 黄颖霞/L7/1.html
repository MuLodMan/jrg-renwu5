<!DOCTYPE html>
<html>
<head>
    <!--字符编码-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--SEO-->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <!--游览器-->
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--移动设备-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">  <!-- IOS6全屏 -->
    <meta name="mobile-web-app-capable" content="yes">   <!-- Chrome高版本全屏   -->
    <meta content="telephone=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <!--link-->
    <link href="" rel="shortcut icon">
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <title>form</title>
    <style>
        .row{
            margin-bottom:5px;
        }
        .row label{
            width:5em;
            text-align:right;
            display:inline-block;
            vertical-align: middle;
        }
        textarea{
            resize:none;
        }
        input,textarea,select{
            vertical-align: middle;
        }
    </style>

</head>
<body>

<form>
    <div class="row">
        <label>姓名：</label>
        <input type="text" name="username" placeholder="用户名">
    </div>
    <div class="row">
        <label >密码：</label>
        <input type="password" name="pwd" value="123456">
    </div>
    <div class="row">
        <label>性别：</label>
        <input type="radio" name="sex" checked>男
        <input type="radio" name="sex">女
    </div>
    <div class="row">
        <label>取向：</label>
        <input type="radio" name="quxiang" >男
        <input type="radio" name="quxiang" checked>女
    </div>
    <div class="row">
        <label>爱好：</label>
        <input type="checkbox" name="hobby">dota
        <input type="checkbox" name="hobby" checked>旅游
        <input type="checkbox" name="hobby" checked>宠物
    </div>
    <div class="row">
        <label>评论：</label>
        <textarea name="comment" placeholder="ddd" rows="10" cols="50"></textarea>
    </div>
    <div class="row">
        <label>我的car：</label>
      <select name="car">
          <option value="萨博">萨博</option>
          <option value="奥迪">奥迪</option>
      </select>
        <input type="submit" value="提交"/>
    </div>
</form>
</body>
</html>
