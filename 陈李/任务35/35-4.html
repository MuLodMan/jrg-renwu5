<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
    html,body,ul,li {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    .tab-ct {
        width: 900px;
        margin: 100px auto;
        border: 1px solid #ccc;
    }
    .tab li {
        width: 298px;
        padding-top: 5px;
        padding-bottom: 5px;
        text-align: center;
        float: left;
        border: 1px solid #ccc;
        cursor: pointer;
    }
    .tab:after {
        content: "";
        display: block;
        clear: both;
    }
    .content {
        padding: 20px;
        margin-bottom: 100px;
        display: none;
    }
    .tab>.active {
        background-color: #ccc;
    }
    .tab-ct>.active {
        display: block;
    }
</style>
</head>
<body>

    <div class="tab-ct">
        <ul class="tab">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab2</li>
        </ul>
        <div class="content active">内容一</div>
        <div class="content">内容二</div>
        <div class="content">内容三</div>
    </div>
    <div class="tab-ct">
        <ul class="tab">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab2</li>
        </ul>
        <div class="content active">内容一</div>
        <div class="content">内容二</div>
        <div class="content">内容三</div>
    </div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>

    function Tab($node){
        this.tab = $node.find('.tab')
        this.item = this.tab.children()
        this.content = $node.find('.content')

        this.bind()
    }
    Tab.prototype = {
        bind: function(){
            var _this = this
            _this.tab.on('click','li',function(){
                var idx = $(this).index()
                _this.item.removeClass('active')
                $(this).addClass('active')
                _this.content.hide().eq(idx).show()
            })
        }
    }

    var tab1 = new Tab($('.tab-ct').eq(0))
    var tab2 = new Tab($('.tab-ct').eq(1))
</script>
</body>
</html>
