<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>30</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
    ul,li {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .item {
        width: 200px;
        margin-right: 10px;
        margin-bottom: 10px;
        transition: all 1s;
        position: absolute;
        font-size: 30px;
    }
    .content {
        position: relative;
    }
    .h1 {
        height: 200px;
        background-color: red;
    }
    .h2 {
        height: 300px;
        background-color: yellow;
    }

    .h3 {
        height: 400px;
        background-color: blue;
    }
    .h4 {
        height: 500px;
        background-color: green;
    }
</style>
</head>
<body>

    <ul class="content">
        <li class="item h1">1</li>
        <li class="item h2">2</li>
        <li class="item h4">3</li>
        <li class="item h3">4</li>
        <li class="item h2">5</li>
        <li class="item h1">6</li>
        <li class="item h2">7</li>
        <li class="item h3">8</li>
        <li class="item h4">9</li>
        <li class="item h3">10</li>
        <li class="item h3">11</li>
        <li class="item h2">12</li>
        <li class="item h1">13</li>
        <li class="item h4">14</li>
        <li class="item h3">15</li>
        <li class="item h2">16</li>
        <li class="item h1">17</li>
        <li class="item h2">18</li>
    </ul>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>

var warterFall = (function(){

    function render($node){
            var ctWidth = $(window).width(),
                colWidth = $node.outerWidth(true),
                colNum = parseInt(ctWidth/colWidth);

            var col = [];
            for(var i=0;i<colNum; i++){
                col.push(0);
            }

            $node.each(function() {

                var idx = 0,
                    minHeight = col[0];
                for(var i=0;i<colNum;i++){
                    if(minHeight>col[i]){
                        minHeight = col[i];
                        idx = i;
                    }
                }

                $(this).css({
                    left: colWidth*idx,
                    top: minHeight
                });
                col[idx] = $(this).outerHeight(true) + col[idx];
            });
    }

    function init($node){

        render($node);
        $(window).on('resize',function(){
            render($node);
        });

    }

    return {
        init: init
    };
})();


warterFall.init($('.item'));


</script>
</body>
</html>
