<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>多个轮播</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
    html,body,ul,li {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    a {
        text-decoration: none;
    }
    .show img {
        width: 400px;
        height: 200px;
    }
    .carousel {
        width: 400px;
        height: 200px;
        overflow: hidden;
        position: relative;
    }
    .show li{
        position: absolute;
        display: none;
    }
    .bullet {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
    }
    .bullet li {
        height: 5px;
        width: 20px;
        border-radius: 5px;
        background-color: #fff;
        display: inline-block;
        cursor: pointer;
    }
    .active {
        opacity: 0.5;
    }
    .arrow {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #000;
        opacity: 0.5;
        color: #fff;
        font-size: 40px;
        text-align: center;
        line-height: 40px;
        position: absolute;
        top: 50%;
        margin-top: -20px;
    }
    .arrow:hover {
        opacity: 0.8;
    }
    .pre {
        left: 10px;
    }
    .next {
        right: 10px;
    }
    .clearfix:after {
        content: "";
        display: block;
        clear: both;
    }
</style>
</head>
<body>

    <div class="carousel carousel-1">
        <ul class="show clearfix">
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115612mood5oifacokfrru.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115614wab8k2uibdbgkzak.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115613upujippg33h9b4pk.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115610flcjfw3dwc7n7mwd.jpg"></a></li>
        </ul>
        <a href="#" class="arrow pre"><</a>
        <a href="#" class="arrow next">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="carousel carousel-2">
        <ul class="show clearfix">
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115612mood5oifacokfrru.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115614wab8k2uibdbgkzak.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115613upujippg33h9b4pk.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115610flcjfw3dwc7n7mwd.jpg"></a></li>
        </ul>
        <a href="#" class="arrow pre"><</a>
        <a href="#" class="arrow next">></a>
        <ul class="bullet">

            <li></li>

    </div>

    <div class="carousel carousel-3">
        <ul class="show clearfix">
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115612mood5oifacokfrru.jpg"></a></li>

        <a href="#" class="arrow pre"><</a>
        <a href="#" class="arrow next">></a>
        <ul class="bullet">

        </ul>
    </div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    function slide(part,clock){
        var $part = $(part),
            $ct = $part.find('.show'),
            $pre = $part.find('.pre'),
            $next = $part.find('.next'),
            $bullet = $part.find('.bullet'),
            imgCount = $ct.children().length;

        $pre.on('click',function(){
            playPre();
        });
        $next.on('click',function(){
            playNext();
        });
        $bullet.on('click','li',function(){
            play( $(this).index() );
        });

        var curIndex = 0,
            isAnimate = false;

        function play(index){
            if(!isAnimate){
                isAnimate = true;
                stopPlay();
                $ct.find('li').eq(curIndex).fadeOut(500);
                $ct.find('li').eq(index).fadeIn(500,function(){
                    isAnimate = false;
                });
                autoPlay();
                curIndex = index;
                setBllet();
            }
        }
        function playNext(){
            play((curIndex+1)%imgCount);
        }
        function playPre(){
            play((curIndex-1+imgCount)%imgCount);
        }
        function setBllet(){
            $bullet.children().removeClass('active')
                              .eq(curIndex).addClass('active');
        }
        function autoPlay(){
            clock = setInterval(function(){
                playNext();
            },2000);
        }
        function stopPlay(){
        clearInterval(clock);
        }

        autoPlay();
        play(0);
    }

    slide('.carousel-1','clock1');
    slide('.carousel-2','clock2');
    slide('.carousel-3','clock3');
</script>
</body>
</html>
