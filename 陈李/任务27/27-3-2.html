<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>滚动轮播(dom)</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style>
    html,body,ul,li {
        margin: 0;
        padding: 0;
    }
    li {
        list-style: none;
    }
    a {
        text-decoration: none;
    }
    .show img {
        width: 400px;
        height: 200px;
    }
    .carousel {
        width: 400px;
        height: 200px;
        overflow: hidden;
        position: relative;
    }
    .show {
        position: absolute;
    }
    .show li{
        float: left;
    }
    .bullet {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 10px;
    }
    .bullet li {
        height: 5px;
        width: 20px;
        border-radius: 5px;
        background-color: #fff;
        display: inline-block;
        cursor: pointer;
    }
    .active {
        opacity: 0.5;
    }
    .arrow {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #000;
        opacity: 0.5;
        color: #fff;
        font-size: 40px;
        text-align: center;
        line-height: 40px;
        position: absolute;
        top: 50%;
        margin-top: -20px;
    }
    .arrow:hover {
        opacity: 0.8;
    }
    .pre {
        left: 10px;
    }
    .next {
        right: 10px;
    }
    .clearfix:after {
        content: "";
        display: block;
        clear: both;
    }
</style>
</head>
<body>

    <div class="carousel">
        <ul class="show clearfix">
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115612mood5oifacokfrru.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115614wab8k2uibdbgkzak.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115613upujippg33h9b4pk.jpg"></a></li>
            <li><a href="#"><img src="http://images.weiphone.net/data/attachment/forum/201409/04/115610flcjfw3dwc7n7mwd.jpg"></a></li>
        </ul>
        <a href="#" class="arrow pre"><</a>
        <a href="#" class="arrow next">></a>
        <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>

    var $show = $('.show'),
        $items = $show.children(),
        $pre = $('.pre'),
        $next = $('.next'),
        $bullet = $('.bullet'),
        imgWidth = $items.width(),
        imgCount = $items.length;

    $show.css({
        width: imgCount*imgWidth
    });

    $pre.on('click',function(){
        playPre();
    });
    $next.on('click',function(){
        playNext();
    });
    $bullet.on('click','li',function(){
        var idx = $(this).index();
        if(idx<curIdx){
            playNext(curIdx-idx);
        }
        else{
            playPre(curIdx-idx);
        }
        curIdx = idx;
    });


    var curIdx = 0,
        isAnimate = false;

    function playPre(idx){
        if(!isAnimate){
            isAnimate = true;
            idx = idx || 1;
            for( var i=0;i<idx;i++){
                $show.animate({left: 0})
                     .prepend( $show.children().last() )
                     .css('left', -imgWidth);
            }
        }
        curIdx = (curIdx-idx+imgCount)%imgCount;
        setBullet();
        isAnimate = false;
    }
    function playNext(idx){
        if(!isAnimate){
            isAnimate = true;
            idx = idx || 1;
            for( var i=0;i<idx;i++){
                $show.animate({left: -imgWidth})
                     .append( $show.children().first() )
                     .css('left', '0');
            }
        }
        curIdx = (curIdx+idx)%imgCount;
        setBullet();
        isAnimate = false;
    }
    function setBullet(){
        $bullet.children().removeClass('active').eq(curIdx).addClass('active');
    }

    function autoPlay(){
        clock = setInterval(function(){
            playNext();
        },1500);
    }



    autoPlay();

</script>
</body>
</html>
