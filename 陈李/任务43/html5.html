<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 input</title>
<style>
	#ct {
		background-color: #eee;
	}
	#ct section {
		margin-top: 20px;
	}
</style>
</head>
<body>
	<div id="ct">
		<h2>html5 input</h2>
		<section>
			<p>color <input type="color" name="color"></p>   
		</section>
		<section>
			<p>date <input type="date" name="date"></p>   
		</section>
		<section>
			<p>datetime-loacl <input type="datetime-loacl" name="datetime-loacl"></p>   
		</section>
		<section>
			<p>email <input type="email" name="email"></p>   
		</section>
		<section>
			<p>month <input type="month" name="month"></p>   
		</section>
		<section>
			<p>number <input type="number" name="number"></p>   
		</section>
		<section>
			<p>range <input type="range" name="range"></p>   
		</section>
		<section>
			<p>submit <input type="submit" name="submit"></p>   
		</section>
		<section>
			<p>tel <input type="tel" name="tel"></p>   
		</section>
		<section>
			<p>time <input type="time" name="time"></p>   
		</section>
		<section>
			<p>url <input type="url" name="url"></p>   
		</section>
		<section>
			<p>week <input type="week" name="week"></p>   
		</section>
	</div>
</body>
</html>
