<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENVY</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>
    <style>
        html,body,p,div,h1,h2,h3,ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        img{
            width: 400px;
            height: 250px;
        }
        .ct{
            position: relative;
            width: 400px;
            height: 250px;
            overflow: hidden;
        }
        .content{
            position: absolute;
        }
        .content>li{
            float: left;
        }
        .content:after{
            content: '';
            display: block;
            clear: both;
        }
        .arrow{
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #4e443c;
            color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            font-weight: bolder;
        }
        .next{
            right: 10px;
        }
        .pre{
            left: 10px;
        }
        .tab{
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .tab>li{
            width: 20px;
            height: 5px;
            border-radius: 2px;
            background-color: #fff;
            display: inline-block;
            cursor: pointer;
        }
/*        出现了优先级的问题*/
        li.active{
            background-color: #333;
        }
    </style>
</head>
<body>
      <div class="ct">
          <ul class="content">
              <li><a href=""><img src="1.jpg" alt=""></a></li>
              <li><a href=""><img src="2.jpg" alt=""></a></li>
              <li><a href=""><img src="3.jpg" alt=""></a></li>
              <li><a href=""><img src="4.jpg" alt=""></a></li>
          </ul>
          <a href="" class="pre arrow"><</a>
          <a href="" class="next arrow">></a>
          <ul class="tab">
              <li class="active"></li>
              <li></li>
              <li></li>
              <li></li>
          </ul>
      </div>

    <script>
       var $ct = $('.content'),
           $items = $ct.children(),
           $pre = $('.pre'),
           $next = $('.next'),
           $tab = $('.tab'),
           imgWidth = $items.width(),
           imgCount = $ct.children().size();
        $ct.append($items.first().clone());
        $ct.prepend($items.last().clone());
        imgRealCount = $ct.children().size();
        $ct.css({
            left:0-imgWidth,
            width:imgRealCount * imgWidth
        });


        var curIdx = 0;
        var isAnimate = false;

        $next.on('click',function(e){
            e.preventDefault();
            //这个不加阻止的bug又出现了，视频中老师并没有加啊！
            playNext();
        });
        $pre.on('click',function(e){
            e.preventDefault();
            playPre();
        });
        // 既可以用这种方法也可以采用$tab.find('li')这总方法
        $tab.on('click','li',function(){
            var idx = $(this).index();
            if(idx > curIdx){
                playNext(idx - curIdx);
            }else if(idx < curIdx){
                playPre(curIdx - idx);
            }
        });

        autoPlay();

        function stopAuto(){
            clearInterval(clock);
        }
        // 复习一下两个时间函数的区别
        function autoPlay(){
            clock = setInterval(function(){
                playNext();
            },3000);
        }

        function setActive(){
            //find('li')和children()都可以
            $tab.children().removeClass("active")
                .eq(curIdx).addClass("active");
        }
        function playNext(idx){
            var idx = idx || 1;
            if(!isAnimate){
                isAnimate = true;
                $ct.animate({left:'-='+(imgWidth * idx)},function (){
                     curIdx = curIdx + idx;
                    if(curIdx === imgCount){
                        $ct.css({left:0-imgWidth});
                        curIdx = 0;
                    }
                    //视频里的这种方法:curIdx++会造成curidx只能逐次的增加一，但是
                    //当用户单击的tab不是依次的时候，就会失效。所以这里改写成
                    //curIdx += idx；

//                    curIdx = (curIdx + idx)%imgCount;
//                    if(curIdx == 0){
//                        $ct.css({left:0-imgWidth});
//                    }
                    isAnimate = false;
                    setActive();
                })
        }
        }

        function playPre(idx){
            var idx = idx || 1;
            if(!isAnimate){
                isAnimate = true;
                //为什么这里改写成right -=就不可以呢？
                $ct.animate({left:'+='+(imgWidth * idx)},function(){
                    curIdx = curIdx - idx;
                    if(curIdx === -1){
                        //试试写成right可以么
                        $ct.css({right:imgWidth*imgCount});
                        curIdx = imgCount - 1;
                    }
//                    curIdx = (imgCount + curIdx - idx)%imgCount;
//                    if(curIdx === (imgCount - 1)){
//                        $ct.css({left:0-imgWidth*imgCount});
//                    }
                    isAnimate = false;
                    setActive();
                })
            }
        }
    </script>
</body>
</html>
