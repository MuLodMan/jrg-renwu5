<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENVY</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>
    <style>
        html,body,p,div,h1,h2,h3,ul,li{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        img{
            width: 400px;
            height: 250px;
        }
        .ct{
            position: relative;
            width: 400px;
            height: 250px;
            overflow: hidden;
        }
        .content{
            position: absolute;
        }
        .content>li{
            float: left;
        }
        .content:after{
            content: '';
            display: block;
            clear: both;
        }
        .arrow{
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: #4e443c;
            color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            font-weight: bolder;
        }
        .next{
            right: 10px;
        }
        .pre{
            left: 10px;
        }
    </style>
</head>
<body>
      <div class="ct">
          <ul class="content">
              <li><a href=""><img src="1.jpg" alt=""></a></li>
              <li><a href=""><img src="2.jpg" alt=""></a></li>
              <li><a href=""><img src="3.jpg" alt=""></a></li>
              <li><a href=""><img src="4.jpg" alt=""></a></li>
          </ul>
          <a href="" class="pre arrow"><</a>
          <a href="" class="next arrow">></a>
          <ul class="tab">
              <li class="active"></li>
              <li></li>
              <li></li>
              <li></li>
          </ul>
      </div>

    <script>

    </script>
</body>
</html>
