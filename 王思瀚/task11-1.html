<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jrg</title>
  <style>
      html,body,ul,li{
        margin: 0;
        padding:0;
        font-family: "Microsoft Yahei","微软雅黑";
        font-size: 16px;
      }
      li{
        list-style-type: none;
      }
      a{
        text-decoration: none;
        color: #000;
      }
      #pc-bar{
        height: 40px;
        width: 800px;
        background-color: #ccc;
      }
      #pc-bar>li{
        float: left;
        padding: 0px 10px;
        line-height: 40px;
        position: relative;
      }
      #pc-bar>li:hover{
        background-color: #aaa;
        color:white;
      }
      #pc-bar .child{
        display: none;
        border: 1px solid #ccc;
        position: absolute;
        left:0;
        top: 100%;
      }
      .child li{
        padding: 0 10px;
      }
      .child li:hover{
        background-color: #eee;
      }
      #pc-bar>li:hover .child{
        display: block;
      }

  </style>
</head>
<body>
  <ul id="pc-bar">
    <li><a href="">前端</a>
      <ul class="child">
          <li><a href="">Javascript</a></li>
          <li><a href="">CSS</a></li>
          <li><a href="">HTML</a></li>
      </ul>
    </li>

    <li><a href="">服务端</a>
      <ul class="child">
          <li><a href="">NODE</a></li>
          <li><a href="">PHP</a></li>
          <li><a href="">JAVA</a></li>
      </ul>
    </li>

    <li><a href="">前端工具</a>
      <ul class="child">
          <li><a href="">SUBLIME</a></li>
          <li><a href="">GIT</a></li>
          <li><a href="">WEBSTROM</a></li>
      </ul>
    </li>

    <li>
      <a href="">HTML</a>
    </li>
    <li>
      <a href="">NODE</a>
    </li>
  </ul>
</body>
</html>
