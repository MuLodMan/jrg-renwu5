<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENVY</title>
  <style>
    html,body,div,li,ul{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    a{
      text-decoration: none;
    }
    .tabs li{
      float: left;
      width: 200px;
      height: 30px;
      border: 1px solid #000;
      border-top: none;
      cursor: pointer;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
    }
    .container{
      border: 1px solid #000;
      height: 300px;
      width: 606px;
    }
    .container::after{
      content: '';
      display: block;
      clear: both;
    }
    .text{
      display: none;
      width: 60px;
      height: 200px;
    }
    .container .active{
      display: block;
    }
    .tabs .active{
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="tabs">
      <li class="active">tab1</li>
      <li class="">tab2</li>
      <li class="">tab3</li>
    </ul>
    <div class="text active">内容1</div>
    <div class="text">内容2</div>
    <div class="text">内容3</div>
  </div>
  <script>
      var tabs = document.querySelector('.tabs');
      var li = tabs.children;
      var text = document.querySelectorAll('.text');

      tabs.addEventListener('click',function(e){
        for (var i = 0; i < li.length; i++) {
          li[i].className = '';
          text[i].className = 'text';
          if(e.target == li[i] ){
            li[i].className = 'active';
            text[i].className = text[i].className + ' ' + 'active';
          }
        }
      })
  </script>
</body>
</html>
