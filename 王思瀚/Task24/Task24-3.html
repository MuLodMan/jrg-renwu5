<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ENVY</title>
  <style>
html,body,div,p,h1,h2,h3{
  margin: 0;
  padding: 0;
}
p{
  margin: 20px;
}
input{
  border-radius: 4px;
  border: 1px solid #ccc;
  height: 20px;
}
.content{
    position: relative;
    margin-bottom: 35px;
    margin-left: 20px;
}
.content span{
float: left;
}
.content input{
  position: absolute;
  left: 150px;
}
.content .subText{
  position: absolute;
  left: 150px;
  top: 29px;
  font-size: 12px;
  color: #ccc;

}
.content::after{
  content: '';
  display: block;
  clear: both;
}
#btn{
  margin-left: 170px;
}
  </style>
</head>
<body>
  <div class="container">
      <p><strong>注册</strong></p>
      <div class="content">
        <span>用户名：</span>
        <input type="text" placeholder="用户名(hunger被注册过)" id="username"></br>
        <span class="subText userSub">只能是字母、数字、下划线，3-10个字符</span>
      </div>
      <div class="content">
        <span>密码：</span>
        <input type="password" id="password" >
        <span class="subText pwSub">大写字母、小写、数字、下划线最少两种，6-15个字符</span>
      </div>
    <div class="content">
      <span>再输入一次：</span>
      <input type="password" placeholder="再输入一次" id="repassword" >
      <span class="subText repwSub"></span>
    </div>
    <button type="button" id="btn">注册</button>

  </div>
<script type="text/javascript" src="Task24-3.js"></script>
</body>
</html>
