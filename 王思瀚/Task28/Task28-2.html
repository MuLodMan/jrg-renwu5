<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENVY</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" ></script>
    <style>
        html,body,div,h1,h2,h3,p{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 80px;
            background-color: red;
            text-align: center;
            line-height: 80px;
            margin: 10px;
        }
        .nav{
            height: 50px;
            background-color: blue;
            margin: 0 10px;
        }
        .content{
           overflow: auto;
            margin: 0 10px;
            background-color: #ccc;
            padding: 10px;
        }
        .aside{
            float: left;
            background-color: green;
            width: 100px;
            height: 400px;
        }
        .main{
            background-color: #fff;
             height: 800px;
            overflow: auto;
        }
        .footer{
            margin: 0 10px;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="nav">nav</div>
    <div class="content">
        <div class="aside">aside</div>
        <div class="main">main</div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
