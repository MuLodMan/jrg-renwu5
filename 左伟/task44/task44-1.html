<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>颜色渐变</title>
	<style>
	html,body,div{
		margin:0;
		padding:0;
	}
	#pic{
		height:100vh;
		background-image:url(bg.jpg);
		background-size:cover;
	}
	#pic:before{
		position:absolute;
		left:0;
		top:0;
		bottom:0;
		content:'';
		display:block;
		width:50%;
		background:linear-gradient(to right bottom,rgba(255,0,0,0),rgba(255,0,0,0.7));
	}
	#pic:after{
		position:absolute;
		right:0;
		top:0;
		bottom:0;
		content:'';
		display:block;
		width:50%;
		background:linear-gradient(to left bottom,rgba(0,0,255,0),rgba(0,0,255,0.7));
	}
	</style>
</head>
<body>
<div id="pic"></div>

</body>
</html>
