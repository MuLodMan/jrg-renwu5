<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>loading</title>
	<style type="text/css">
	html,body,div{
		padding:0;
		margin:0;
	}
	body{
		background-color:rgb(13, 206, 203);
	}
	.box{
		position:relative;
		margin:100px auto;
		width:200px;
		height:200px;
		border-left:30px solid #fff;
		border-top:30px solid rgba(255,255,255,0.3);
		border-right:30px solid rgba(255,255,255,0.3);
		border-bottom:30px solid rgba(255,255,255,0.3);
		border-radius:50%;
		animation:loading 1.5s linear 0.5s infinite;
	}
	@keyframes loading{
		form{transform:rotate(0);}
		to{transform:rotate(360deg);}
	}
	</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
