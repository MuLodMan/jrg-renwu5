<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>loading</title>
	<style type="text/css">
		html,body{
			padding:0;
			margin:0;
		}
		body{
			background-color:rgb(13, 206, 203);
		}
		.item:before,.item,.item:after{
			position:absolute;
			width:20px;
			height:100px;
			background-color:#fff;
			animation:loading 1s linear infinite;	
		}
		.item{
			position:relative;
			top:100px;
			left:50%;
			animation-delay:0.16s;
		}
		.item:before,.item:after{
			position:absolute;
			content:'';
			display:block;
		}
		.item:before{
			top:0;
			left:-40px;
		}
		.item:after{
			top:0;
			left:40px;
		}
		@keyframes loading{
			0%,80%,100%{	
				height:100px;
				box-shadow: 0 0 #fff;
			}
			20%{	
				
				height:150px;
				box-shadow: 0 -20px #fff;
			}
		}
	</style>
</head>
<body>
	<div class="item"></div>
</body>
</html>
