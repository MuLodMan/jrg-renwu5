<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>task35-3 Table</title>
	<meta name="discription" content="">
	<meta name="keywords" content="">
	<style type="text/css">
		*{padding:0; margin:0;}
		.ct{
			margin:20px auto;
			border:1px solid gray;
			width:606px;
			height:300px;
			overflow:hidden;

		}
		.item>li{
			float:left;
			list-style:none;
			padding:10px 80px;
			border:1px solid gray;
			cursor:pointer;
		}
		.select{
			background-color:gray;
		}
		.clear:after{
			content:'';
			display:block;
			clear:both;
		}
		.list{
			display:none;
			width:606px;
			height:261px;
			text-align:center;
			font-size:30px;
		}
		.active{
			display:block;
		}
	</style>
</head>
<body>
	<div class="ct">
		<ul class="item clear">
			<li>标题1</li>
			<li class="select">标题2</li>
			<li>标题3</li>
		</ul>
		<div class="list">内容1</div>
		<div class="list active">内容2</div>
		<div class="list">内容3</div>

	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script>

		function Table($node){
			this.$node=$node;
			this.$item=$node.find(".item");
			this.$list=$node.find(".list");
			this.func();

		}
		Table.prototype.func=function(){
			var _this=this;
			this.$item.find("li").on("click",function(){
				var $this=$(this);
				var idx=$(this).index();
				_this.$item.children().removeClass("select");
				$this.addClass("select");
				_this.$list.removeClass("active");
				_this.$list.eq(idx).addClass("active");
			})
		}
		var $ct=$('.ct');
		var t1=new Table($ct);
	</script>
</body>
</html>
