<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  *{
    margin: 0;
    padding: 0;
  }
  .box{
    width:200px;
    height: 100px;
    border:1px solid #ccc;
    margin:20px;
  }
  .tri1{
    width:0;
    border-top: 10px solid transparent;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #ccc;
    position:relative;
    top:-20px;
    left:20px;
  }
  .tri2{
    width:0;
    border-top: 10px solid red;
    border-left: 10px solid transparent;
    border-right: 10px solid red;
    border-bottom: 10px solid transparent;
    position:relative;
    top:0px;
    left:180px;
  }
  .tri3{
    width:0;
    border-top: 10px solid transparent;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #ccc;
    position:relative;
    top:-20px;
    left:20px;
  }
  .tri4{
    width:0;
    border-top: 10px solid transparent;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #fff;
    position:relative;
    top:-39px;
    left:20px;
  }
  </style>
</head>
<body>
    <div class="box">
      <div class="tri1"></div>
    </div>
    <div class="box">
      <div class="tri2"></div>
    </div>
    <div class="box">
      <div class="tri3"></div>
      <div class="tri4"></div>
    </div>
</body>
</html>
