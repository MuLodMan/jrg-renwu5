<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mod-tab{
            border: 1px solid #ccc;
        }
        .mod-tab * {
            box-sizing: border-box;
        }
        ul,li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .mod-tab .tabs:after {
            content: '';
            height: 0;
            display: table;
            clear: both;
        }
        .mod-tab .tabs li{
            float: left;
            width: 33.3%;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-right: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .mod-tab .tabs li:last-child {
            border-right: none;
        }
        .mod-tab .tabs .active {
            background: #eee;
        }
        .mod-tab .panel {
            display: none;
            height: 180px;
            padding: 20px;
        }
        .mod-tab .panel{
            display: none;
        }
        .mod-tab .panel.active {
            display: block;
        }

    </style>
</head>
<body>
    <div class="mod-tab">
        <ul class="tabs">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="panel active">内容1</div>
        <div class="panel">内容2</div>
        <div class="panel">内容3</div>
    </div>
    <div class="mod-tab">
        <ul class="tabs">
            <li class="active">tab1</li>
            <li>tab2</li>
            <li>tab3</li>
        </ul>
        <div class="panel active">内容1</div>
        <div class="panel">内容2</div>
        <div class="panel">内容3</div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        function Tabs($node){
            this.$tab = $node;
            this.bind();
        }
        Tabs.prototype.bind = function () {
            var _this = this;
            this.$tab.on('click','li',function () {
                $(this).parents('.tabs').find('li').removeClass('active');
                $(this).addClass('active');
                $(this).parents('.mod-tab').find('.panel').removeClass('active');
                $(this).parents('.mod-tab').find('.panel').eq($(this).index()).addClass('active');
            })
        }
        var tab = new Tabs($('.tabs'));

    </script>
</body>
</html>
