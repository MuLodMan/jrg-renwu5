<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #header,#footer{
      height:40px;
      background: #ccc;
    }
    #content{
      padding:0 0 0 200px;
    }
    #content:after{
      content:'';
      display: block;
      clear: both;
    }
    .main{
      background: green;
      width:100%;
      height:100px;
      float:left;
    }
    .aside{
      width:200px;
      height:150px;
      background: red;
      float:left;
      margin-left:-100%;
      position: relative;
      left:-200px;
    }

  </style>
</head>
<body>
    <div id="header">
      头部
    </div>
    <div id="content">
        <div class="main">主要内容</div>
        <div class="aside"></div>

    </div>
    <div id="footer"></div>
</body>
</html>
