<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style: none;
      width:286px;
      height:80px;
      background:rgb(0,66,16);
      float:left;
      margin-left:20px;
      margin-top:10px;
    }
    .ct{
      margin:30px auto;
      width: 900px;
    }
    .main{
      padding:10px 0px;
      background:#ccc;
    }
    .sum{
      margin-left:-20px;
    }
    .sum:after{
      content:'';
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <div class="ct">
    <div class="main">
      <ul class=sum>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </div>
  </div>
</body>
</html>
