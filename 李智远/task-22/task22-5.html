<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    a{
      text-decoration: none;
    }
    .cover{
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      opacity: 0.4;
      z-index: -1;
    }
    #modal-1{
      display: none;
    }
    .modal-ct{
      box-sizing: border-box;
      padding: 10px;
      width: 400px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);/*居中的关键*/
      z-index: 1;
      background-color: #fff;
      border-radius: 3px;
    }
    .header{
      position: relative;
      height: 36px;
      line-height: 36px;
      border-bottom: 1px solid #ccc;
    }
    .header .close{
      position: absolute;
      right: 10px;
      top: 10px;
      line-height: 1;
    }
    .header h3{
      font-size: 16px;
      margin: 0;
    }
    .content{
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    .footer{
      padding-top: 10px;
    }
    .footer:after{
      content: '';
      display: block;
      clear: both;
    }
    .footer a{
      float: right;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="btn-group">
    <button id='btn-modal'>点我1</button>
  </div>
  <div id="modal-1" class="modal-dialog">
    <div class="cover close"></div>
    <div class="modal-ct">
      <div class="header">
        <h3>我是标题1</h3>
        <a class="close" href="#">X</a>
      </div>
      <div class="content">
        <p>我是内容</p>
        <p>我是内容</p>
      </div>
      <div class="footer">
        <a class='btn btn-confirm' href="#">确定</a>
        <a class='btn btn-cancel' href="#">取消</a>
      </div>
    </div>
  </div>
  <script>
    var btn = document.querySelector('#btn-modal'),
        modal = document.querySelector('#modal-1'),
        modalCt = document.querySelector('#modal-1 .modal-ct');
    btn.addEventListener('click',function(e){
      e.stopPropagation();
      showModal(modal);
    })
    modalCt.addEventListener('click', function(e){
       e.stopPropagation();
       if( hasClass(e.target, 'close') || hasClass(e.target, 'btn-cancel') ){
           hideModal(modal);
       }
    });
    document.body.addEventListener('click', function(){
      hideModal(modal);
    });

    function showModal(model){
      model.style.display ="block";
    }
    function hideModal(model){
      model.style.display ="none";
    }
    function hasClass (ele, cls){
    return !!ele.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
}
  </script>
</body>
</html>
