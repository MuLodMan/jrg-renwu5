    <style>
      ul,li{
        margin: 0;

        list-style: none;
      }
      a{
        text-decoration: none;
        color: black;
      }
      h2{
        margin: 10px 0;
      }
      .clearfix:after{
        content: '';
        display: block;
        clear: both;
      }
      .ct-content{
        width: 700px;
        border: 1px solid #ccc;
      }
      .layout{
        width:700px;

      .content{
        margin-right: -20px;

        /*display: none;*/
      }
      /*.content.active{
        display: block;

      .content li{
        width: 220px;
        /*height: 210px;*/
        box-sizing: border-box;
        border: 1px solid #ccc;
        float: left;
        margin-right: 20px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 13px;
        padding: 10px 30px;
        position: relative;
      }
      .content li img{
        text-align: center;
      }
      .content li .discribe{
        text-align: left;
      }
      .content li .money{
        text-align: left;
        color: red;
      }
      .cover{
        background: #666;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(0,0,0, 0.3);
        transition: all 0.3s;
        opacity: 0;
      }
      /*.content > li:hover .cover{
        opacity:1;
      }*/
      .content > .hover .cover{
        opacity:1;
      }
      .cover a{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #fff;
        border: 1px solid red;
        padding: 10px;
        border-radius: 5px;
      }
      .btn{
        display: inline-block;
        border: 1px solid #c81623;
        color: #c81623;
        padding: 10px 15px;
        border-radius: 3px;
        text-align: center;
        background: #fff;
        cursor: pointer;
      }
    </style>

      //不能写成'.content li',这样就不算事件代理
      $('.content').on('mouseenter','li',function(){
        $(this).addClass('hover');
      })
      $('.content').on('mouseleave','li',function(){
        $(this).removeClass('hover');
      })
      function getHtml(opts){
        var html ='';
        html += '<li>';
        html +=   '<div class="cover">';
        html +=      '<a class="btn" href="">立即抢购</a>';
        html +=  '</div>';
        html +=  '<img src="' + opts.img + '" alt="">';
        html +=  '<div class="discribe">' + opts.name + '</div>';
        html +=  '<div class="money">' + opts.price + '</div>';
        html +=  '</li>'
        return html;
      }
      //each() 与$.each()不同
//       //$.each(Object, function(p1, p2) {
//
//     //  this;       这里的this指向每次遍历中Object的当前属性值
//      //

        // e.preventDefault();
        $.each(products,function(idx,opts){
          var html = getHtml(opts);
          $('.content').append(html);
