<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
          .center{
        margin:30px;
        height:0px;
        width:0px;
        border:solid 50px blue;
        border-left:solid 50px red;
        border-right:solid 50px yellow;
        border-bottom:solid 50px green;
        }
        .s1{
        border-left:solid 50px transparent;
        border-right:solid 50px transparent;
        border-bottom:solid 50px transparent;
        }
        .s2{
        border-top:solid 50px transparent;
        border-right:solid 50px transparent;
        border-bottom:solid 50px transparent;
        }
        .s3{
        border-top:solid 50px transparent;
        border-left:solid 50px transparent;
        border-bottom:solid 50px transparent;
        }
        .s4{
        border-top:solid 50px transparent;
        border-left:solid 50px transparent;
        border-right:solid 50px transparent;
        }
        .s5{
        border-top:solid 50px transparent;
        border-left:solid 50px red;
        border-right:solid 50px transparent;
        border-bottom:solid 50px red;
        }
        .s6{
        border-top:solid 50px transparent;
        border-left:solid 50px transparent;
        border-right:solid 50px green;
        border-bottom:solid 50px green;
        }
  </style>
</head>
<body>
  <div class="center"></div>
  <div class="center s1"></div>
  <div class="center s2"></div>
  <div class="center s3"></div>
  <div class="center s4"></div>
  <div class="center s5"></div>
  <div class="center s6"></div>
</body>
</html>
