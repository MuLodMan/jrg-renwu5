    <script type="text/javascript">
      checkShow();
      var clock;
      $(window).on('scroll',function(){
        if(clock){
          clearTimeout(clock);
        }
        clock = setTimeout(function(){
          checkShow();
          console.log(1);
        },300)
      });

      function checkShow(){
        $('.container img').each(function(){
          var $cur = $(this);
          if($cur.attr('isLoaded')){
            return
          };
          if(isShow($cur)){
            showImg($cur)
          };
        })
      }



      function isShow($el){
        var winTop = $(window).scrollTop(),
            winH = $(window).height(),
            curTop = $el.offset().top;

        if(winTop + winH > curTop){
          return true
        }else{
          return false
        }
      }

      function showImg($el){
        $el.attr('src',$el.attr('data-src'))
           .attr('isLoaded',true);
      }
    </script>
