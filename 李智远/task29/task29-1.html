<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
    <style media="screen">
      p{
        line-height: 3;
      }
      #go-top{
        position: fixed;
        bottom: 10px;
        right: 10px;
        border: 1px solid red;
        padding: 10px;
        cursor: pointer;
        display: none;
      }
    </style>
  </head>
  <body>
    <p>内容1</p>
    <p>内容1</p>
    <p>内容1</p>
    <p>内容3</p><p>内容1</p>
    <p>内容1</p><p>内容1</p>
    <p>内容1</p>
    <p>内容1</p>
    <p>内容4</p><p>内容1</p>
    <p>内容1</p><p>内容1</p>
    <p>内容1</p><p>内容1</p>
    <p>内容6</p><p>内容1</p>
    <p>内容7</p>
  </body>
  <script type="text/javascript">
    var $goTop = $('<div id="go-top">回到顶部</div>');
    $('body').append($goTop);//$('body')而不是$(body)
    $(window).on('scroll',function(){
      var winTop = $(window).scrollTop();
      if(winTop>100){
        $goTop.show()
      }else{
        $goTop.hide()
      }
    })
    $goTop.on('click',function(){
      $(window).scrollTop(0)
    })
  </script>
</html>
