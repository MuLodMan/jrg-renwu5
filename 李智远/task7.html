<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form name="myform" method="post">
    姓名：<input type="text" name="username" placeholder="用户名" maxlength=10 /></br>
    密码：<input type="password" name="password" placeholder="密码" maxlength=10 value="12345678" /></br>
    性别：<input type="radio" name="sex" value="male" checked />男
          <input type="radio" name="sex" value="female" />女</br>
    取向：<input type="radio" name="sexual" value="male" />男
          <input type="radio" name="sexual" value="female" checked />女</br>
    爱好：<input type="checkbox" name="dota" />dota
          <input type="checkbox" name="travel" checked />旅游
          <input type="checkbox" name="pat" checked />宠物</br>
    评论：<textarea name="comment" rows="10" cols="30" placeholder="ddd" maxlength="300"></textarea></br>
    我的car:
    <select name="mycar">
      <option value="saab">萨博</option>
      <option value="volvo">沃尔沃</option>
      <option value="opel">Opel</option>
      <option value="audi">Audi</option>
    </select>
    <input type="submit" value="提交" /></br>
  </form>
</body>
</html>
