<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>tips</title>
<style>
	/*先写公共样式*/
	.mod-tip {
		position: relative;
		width: 200px;
		margin-top: 20px;
		margin-left: 20px;
	}
	.mod-tip .container{
		width: 200px;
		height: 100px;
		border: 1px solid #ccc;
	}
     /*每个对应的三角形*/
	.tip-top .triangle{
		border:10px solid;
		border-color:transparent transparent  #ccc transparent;
		position: absolute;
		top: -19px;
		left: 10px;
	}
	/*这样写有点反常但也可以*/

	.tip-top-right .triangle{
	    position: absolute;
	    top: 0px;
	    right: -2px;
	    border-top: 10px solid red;
	    border-right: 10px solid red;
	    border-left: 10px solid transparent;
	    border-bottom: 10px solid transparent;
	}
	.tip-top .triangle2{
		position: absolute;
		top: -9px;
		left: 10px;
		border-left: 10px solid transparent ;
		border-right: 10px solid transparent;
		border-bottom: 10px solid #ccc;
	}
	.tip-top .triangle2:after{
		content: '';
	    display: block;
	    position: absolute;
	    top: 2px;
	    left: -10px;
	    border-left: 10px solid transparent;
	    border-right: 10px solid transparent;
	    border-bottom: 10px solid #fff;
	}

</style>
</head>
<body>
    <div class="mod-tip tip-top">
    	<div class="triangle"></div>
    	<div class="container">
    	</div>
    </div>
    <div class="mod-tip tip-top-right">
    	<div class="triangle"></div>
    	<div class="container">
    	</div>
    </div>
    <div class="mod-tip tip-top">
    	<div class="triangle2"></div>
    	<div class="container">
    	</div>
    </div>
</body>
</html>
