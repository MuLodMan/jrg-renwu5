<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
				border: 0px;
			}
			
			a {
				text-decoration: none;
				color: white;
			}
			
			body {
				font-family: "微软雅黑";
			}
			
			li {
				list-style: none;
			}
			
			.header {
				width: 100%;
				height: 50px;
				background-color: #333;
			}
			
			.headerWrap {
				width: 900px;
				height: 45px;
				margin: 0px auto;
			}
			
			.headerLeftLogo {}
			
			.headerLeftLogo img {
				width: 161.39px;
				height: 40px;
				float: left;
			}
			
			.headerRightWords {}
			
			.headerRightWords ul li {
				height: 50px;
				width: 32px;
				margin-right: 10px;
				line-height: 50px;
				float: right;
				padding-left: 10px;
				padding-right: 10px;
			}
			
			.headerRightWords ul li a {
				color: white;
				display: block;
				height: 50px;
				width: 32px;
				padding-left: 10px;
				padding-right: 10px;
				margin-right: 10px;
			}
			
			.headerRightWords ul li a:hover {
				color: black;
				background-color: white;
				display: block;
				height: 50px;
				width: 32px;
				padding-left: 10px;
				padding-right: 10px;
				margin-right: 10px;
			}
			
			.wrap {
				width: 900px;
				margin: 0px auto;
			}
			
			.containerLeft {
				width: 200px;
				min-height: 500px;
				background-color: #eee;
				float: left;
			}
			.containerRight{
				box-sizing: border-box;
				width: 690px;
				padding: 20px 10px;
				background-color: #eee;
				float: right;
				min-height: 185px;
				color: rgb(101,101,101);
			}
			.containerRight p:first-of-type{
				margin-top: 30px;
			}
			.footer{
				clear: both;
				width: 100%;
				height: 31px;
				background-color: #333;
			}
			.footerWords li{
				display: inline-block;
				line-height: 31px;
				margin-right: 10px;
			}
			.footerWords li a{
				font-family: "微软雅黑";
			}
			.footerWords li a:hover{
				
			}
		</style>
	</head>

	<body>
		<div class="header">
			<div class="headerWrap">
				<div class="headerLeftLogo">
					<a href="#"><img src="http://cdn.jirengu.com/public/logo-tiny.png" /></a>
				</div>
				<div class="headerRightWords">
					<ul>
						<li><a href="">关于</a></li>
						<li><a href="">作品</a></li>
						<li><a href="">经历</a></li>
						<li><a href="">技能</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<!--HERE-IS-CONTAINER-->
			<div class="wrap">

				<div class="containerLeft">

				</div>
				<div class="containerRight">
					<h1>我的作品在这里</h1>
					<p>呼啦呼拉乌拉拉</p>
					<p>boom sha ka la ka </p>
					<p>oh~  overass</p>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="wrap">
				<ul class="footerWords">
					<li><a href="">饥人谷是吗</a></li>
					<li><a href="">是啊</a></li>
					<li><a href="">当然是</a></li>
				</ul>
			</div>

</html>
