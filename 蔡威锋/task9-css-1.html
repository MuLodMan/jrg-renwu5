<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div{
      display:inline-block;
      width: 60px;
      height: 26px;
      line-height: 26px;
      text-align: right;
      cursor: pointer;
      padding-right: 10px;
    }
    .fast{
      background: url(https://leanote.com/api/file/getImage?fileId=57c436c0ab644135ea064b63)
      0 0 no-repeat;
    }
    .fast:hover{
      background: url(https://leanote.com/api/file/getImage?fileId=57c436c0ab644135ea064b63)
      0 -26px no-repeat;
      color: #A663BE;
    }
    .play{
      background: url(https://leanote.com/api/file/getImage?fileId=57c436c0ab644135ea064b63)
      0 -52px no-repeat;
    }
    .play:hover{
      background: url(https://leanote.com/api/file/getImage?fileId=57c436c0ab644135ea064b63)
      0 -78px no-repeat;
      color: #A663BE;
    }
    .stop{
      background: url(https://leanote.com/api/file/getImage?fileId=57c436c0ab644135ea064b63)
      0 -104px no-repeat;
    }
    .stop:hover{
      background: url(https://leanote.com/api/file/getImage?fileId=57c436c0ab644135ea064b63)
      0 -130px no-repeat;
      color: #A663BE;
    }
  </style>
</head>
<body>
  <div class="fast">前进</div>
  <div class="play">前进</div>
  <div class="stop">前进</div>

</body>
</html>
