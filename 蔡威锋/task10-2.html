    }
     .test3{
      border: 20px solid transparent;
      border-bottom-color: #000;
      margin-top:-60px;
       z-index:5;
   }
     .test4{

      margin-top:-39px;
      z-index:1;
   }

    <div class="main">

    <div class="main">
