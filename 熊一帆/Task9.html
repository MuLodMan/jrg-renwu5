<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  .btn{
    box-sizing: border-box;
    display:inline-block;
    background-color:rgb(240,87,44);
    border-radius:4px;
    height:25px;
    width:45px;
    text-decoration:none;
    color:white;
    text-align:center;
    line-height:25px;
    cursor:pointer;
  }
  button{
    border-style:none;
    font-size:16px;
  }
  .btn:hover{
      background-color:#c14d21;
      }
  .btn:active{
      background-color:#e25f31;
      }
  </style>
  </head>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>
