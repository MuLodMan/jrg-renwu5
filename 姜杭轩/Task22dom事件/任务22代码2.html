<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务22代码2</title>

</head>
<body>
	<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>前端6班</li>
</ul>
<input id="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
/*1.当点击按钮[开头添加]  时在<li>这里是</li>元素前添加一个新元素，    内容为用户输入的非空字符串；
2.当点击[结尾添加]时在<li>前端6班</li>后添加   用户输入的非空字符串.
3.当点击每一个元素li时控制台展示该元素的文本内容。*/

var ct = document.querySelector('.ct'),
      adds = document.querySelector('#btn-add-start'),
      adde = document.querySelector('#btn-add-end'),
      addct = document.querySelector('#ipt-add-content');
//开头添加

adds.addEventListener('click',function(){
  var li = document.createElement('li');
  li.innerText = addct.value;
  ct.insertBefore(li,ct.firstChild);
});

//结尾添加
adde.addEventListener('click',function(){
  var li = document.createElement('li');
  li.innerText = addct.value;
  ct.appendChild(li);
});
//控制台显示文本

ct.addEventListener('click',function(e){
  var target = e.target;
  console.log(target.innerText);
  
});
</script>
</body>
</html>
