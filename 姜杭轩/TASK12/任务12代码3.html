<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代码3</title>
	<style type="text/css">
	 html,body{
	 	margin: 0;	
	 	padding: 0;
	 }
     #header{
        width: 100%;
        height: 40px;
        background-color: #ccc;
     }
     #footer{
     	width: 100%;
        height: 40px;
        background-color: #ccc;

     }
     .ct{
        padding: 0 0 0 200px;
     }
     .ct:after{
     	content: '';
     	display: block;
     	clear: both;
     }
     .main{
     	width: 100%;
     	height: 200px;
     	background-color: green;
     	float: left;

     }
     .l-aside{
     	position: relative;
     	left: -200px;
     	width: 200px;
     	height: 200px;
     	background: red;
     	float: left;
     	margin-left: -100%;

     }
     
	</style>
</head>
<body>
	<div id="header">头部</div>
	<div id="content">
		<div class="ct">
			<div class="main">main</div>
			<div class="l-aside">l-aside</div>
			
		</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
