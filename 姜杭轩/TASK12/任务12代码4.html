<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>代码4</title>
	<style type="text/css">
	 html,body{
	 	margin: 0;	
	 	padding: 0;
	 }
     #header{
        width: 100%;
        height: 40px;
        background-color: #ccc;
     }
     #footer{
     	width: 100%;
        height: 40px;
        background-color: #ccc;

     }
     .ct{
        
     }
     .ct:after{
     	content: '';
     	display: block;
     	clear: both;
     }
     .main{
     	width: 100%;
     	min-height: 200px;
     	float: left;

     }
     .main .wrap{
        height: 200px;
        background-color: green;
        margin-right: 200px;
        margin-left: 200px;
        
     }
     .l-aside{
     	
     	
     	width: 200px;
     	min-height: 200px;
     	background: red;
     	float: left;
     	margin-left: -100%;

     }
     .r-aside{
     	
     	width: 200px;
     	min-height: 200px;
     	background: yellow;
     	float: left;
     	margin-left: -200px;

     }
	</style>
</head>
<body>
	<div id="header">头部</div>
	
		<div class="ct">
			<div class="main">
               <div class="wrap">main</div>         
            </div>
			<div class="l-aside">l-aside</div>
			<div class="r-aside">r-aside</div>
		</div>
	<div id="footer">尾部</div>
</body>
</html>
