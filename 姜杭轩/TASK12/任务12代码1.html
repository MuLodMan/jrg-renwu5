<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务12代码1</title>

	<style type="text/css">
	 body,html,ul,li {
      margin: 0;
      padding: 0;
    }
	 li{
    list-style:none;
   }
   .layout{
    width: 900px;
    margin: 0 auto;
  
   }
   #content{
    margin-top: 30px;
   }
   #content .main{
    margin-top: 30px;
    padding: 10px 0;
    background-color: #ccc;
   }
   #content .panels{
    margin-left: -20px;
   }
   #content .panels:after {
    content: '';
    display: block;
    clear: both;

   }
   #content .panels>li {
    float: left;
    margin-left: 20px;
    margin-top: 10px;
    width: 286px;
    height: 80px;
    background-color: #004210;
   }
	</style>
</head>
<body>
    <div id="content" class="layout">
    	<div class="main">
         <ul class="panels">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
          </ul> 
      </div>
    </div>
	


</body>
</html>
