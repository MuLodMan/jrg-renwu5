<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务10代码2</title>
    <style type="text/css">
    /*一。。重置默认样式*/
    body,ul,li,p,h1,h2,h3{
    margin:0;
    padding:0;
    }
    a{
    color:#333;
    text-decoration:none;
    }
    ul,li{
    list-style:none;
    }
    /*二。。当前页面公共样式*/
    body{
    font: 14px/1.5 "Microsoft YaHei","微软雅黑",sans-serif;
    color: #656565;
    }
    /*让页面上的内容都居中,宽度固定在900px 以内*/
    .container{
    width: 900px;
    margin: 0 auto;
    }
    /*三。。 写页面功能区块 */
    /* 导航栏 */
    #header {
    width:100%;
    height:50px;
    background:#333;
    }
    #header .content{
    width:900px;
    height:50px;
    background:#333;
    margin: 0 auto;
    
    }
    #header .nav{
    float:right;
    }
    #header .nav>li{
    float:left;
    margin-left:15px;
    }
    #header .nav a{
    display:inline-block;
    font-size:16px;
    height: 50px;
    line-height: 50px;
    padding: 0 10px;
    color: #fff;
    }
    #header .nav a:hover{
    background-color: #fff;
    color: #333;
    }
    /* 侧边栏 */
    #content{
    margin-top:10px;
    
    }
    #content:after{
    content: '';
    display: table;
    clear: both;
    }
    #content .aside{
    float:left;
    width:200px;
    min-height:500px; /*设置元素的最小高度*/
    background-color:#eee;
    }
    /*主区块*/
    #content .main{
    margin-left:210px;
    padding:20px 10px;
    background-color:#eee;
    }
    #content .main h1{
    margin:20px 0;
    }
    /* 尾部 */
    #footer{
    background-color:#333;
    padding: 10px 0;
    }
    #footer:after{
    content: '';
    display: table;
    clear: both;
    }
    #footer li{
    float:left;
    margin-left:10px;
    }
    #footer a{
    color: #fff;
    }</style>
  </head>
  <body>
    <div id="header">
      
      <div class="container">
        
        <a class="logo" href="#"><img style=height:40px;  src="http://cdn.jirengu.com/public/logo-tiny.png"></a>
        
        <ul class="nav">
          <li><a href="">作品</a></li>
          <li><a href="">经历</a></li>
          <li><a href="">技能</a></li>
          <li><a href="">关于</a></li>
        </ul>
      </div>
    </div>
    <div id="content">
      <div class="container">
        <div class="aside">
        </div>
        
        <div class="main">
          <h1>我的作品</h1>
          <p>生活很美好</p>
          <p>心情不错</p>
          <p>代码写的很漂亮</p>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="container">
        <ul>
          <li><a href="#">饥人谷</a></li>
          <li><a href="#">Jscode</a></li>
          <li><a href="#">Jsbin</a></li>
        </ul>
      </div>
      
      
    </div>
  </body>
</html>
