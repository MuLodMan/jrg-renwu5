		html,body,ul,li,p{
		margin:0;

		}

		}
		a{
		text-decoration: none;
		color: #333;
		}
		body{

		#nav{

		}
		#nav>ul >li >a{
		display: block;
		height: 50px;

		}
		#nav>ul>li:hover .child{

		}
		#nav .child{

		border: 1px solid #ccc;

		left: 5px;

		}
		#nav .child li{

		}

		display: block;
		}

		}
		#nav > ul >li {
		float: left;
		padding:0 5px;
		position: relative;
		line-height: 50px;
		}
		
		#nav:after{
			content: "";
			display: block;
			clear: both;
		}
