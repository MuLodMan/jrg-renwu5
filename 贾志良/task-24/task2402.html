<html lang="en">
<head>
    <meta charset="UTF-8">

        ul{
            margin:0;

            padding:0 5px;

    a{

<body>
    <ul class="ct">
        <li>内容一</li>
        <li>内容二</li>
    </ul>
    <a href="#" id="btn">加载更多</a>
    
    <script>
        function ajax(opts){
            var xtp=new XMLHttpRequest();
            var dataStr="";
            for(var key in opts.data){
                dataStr+=key+"="+opts.data[key]+"&";
            }
            dataStr=dataStr.substr(0,dataStr.length-1);
            if(opts.type.toLowerCase()==="get"){
                xtp.open(opts.type,opts.url+"?"+dataStr,true);
                xtp.send();
            }
            if(opts.type.toLowerCase()==="post"){
                xtp.open(opts.type,opts.url,true);
                xtp.setRequestHeader("content-type","application/x-www-form-urlencoded");
                xtp.send(dataStr);
            }
            xtp.onreadystatechange=function(){
                if(xtp.readyState==4 && xtp.status==200){
                   var json=JSON.parse(xtp.responseText);
                   opts.success(json);
                }
                if(xtp.status==404){
                    opts.error();
                }
            }
        }
        var index=2;
        var btn=document.querySelector("#btn");
        var ulCt=document.querySelector(".ct");
        var locked=false;
        btn.addEventListener("click",function(e){
            if(locked) return ;
            locked=true;
            btn.style.border="none";     
            btn.innerHTML='<img src="img/loading.gif" />';
            e.preventDefault();
            ajax({
                type:"get",
                url:"task2402.php",
                data:{
                    pageStart:index,
                    len:5
                },
                success:function(res){
                    success(res)
                },
                error:function(){
                    error()
                }
            })
        })
        function success(res){
            for(var j=0;j<res.length;j++){
                var newLi=document.createElement("li");
                newLi.innerText=res[j];
                ulCt.appendChild(newLi);
            }
            btn.innerHTML="加载更多";
            btn.style.border="1px solid #3E4663";
            locked=false;
            index+=5;
        }
        function error(){
            cmsole.log("出错了")
        }
    </script>  
</body>
</html>
