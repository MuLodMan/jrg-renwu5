<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task28-02</title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
	<style>
		body,div{
			margin:0;
			padding;0
		}
		div.wraper{
			width:900px;
			margin:0 auto;
			position: relative;
		}
		div.header{
			height:50px;
			background: #81c2d6;
		}
		div.nav{
			line-height:50px;
			width:900px;
			background: #dcf7a1;
			margin:20px 0;
			text-align: center;
		}
		div.wraper:after{
			content:"";
			display: block;
			clear:both;
		}
		div.side{
			width:200px;
			height:300px;
			margin-right: 20px;
			float:left;
			background:  #d9b3e6;
		}
		div.content{
			width: 680px;
			height:300px;
			background: #8192d6; 
			float:right;
		}
		div.footer{
			margin-top:20px;
			height:50px;
			background: #83fcd8;
		}
	</style>
</head>
<body>
	<div class="header">
		
	</div>
	<div class="wraper">
		
		<div class="nav">
			我是导航栏一
		</div>
		<div class="side">
			
		</div>
		<div class="content">
		
		</div>
	</div>

	<div class="wraper">
		
		<div class="nav">
			我是导航栏二
		</div>
		<div class="side">
			
		</div>
		<div class="content">
		
		</div>
	</div>

	<div class="wraper">
		
		<div class="nav">
			我是导航栏三
		</div>
		<div class="side">
			
		</div>
		<div class="content">
		
		</div>
	</div>
		<div class="wraper">
		
		<div class="nav">
			我是导航栏四
		</div>
		<div class="side">
			
		</div>
		<div class="content">
		
		</div>
	</div>
	<div class="footer">
		
	</div>

	<script>

	$(".nav").each(function(){
		var $cur=$(this);
		var $wid=$cur.width();
		console.log(($cur).width());
		var $hei=$cur.height();
		var $toLeft=$cur.offset().left;
		var $toTop=$cur.offset().top;
		var $des=$cur.clone()
					 .css({"opacity":0})
					 .insertBefore($cur)
					 .hide();

		$(window).on("scroll",function(){
			var $scroll=$(this).scrollTop();
			if($scroll>=$toTop){
				if(!$cur.attr("isfixed")){
					setStick();
				}
			}else{
				if($cur.attr("isfixed")){
					cancelStick();
				}
			}
		})
		function isFixed(){
			return !!$cur.attr("isfixed");
		}
		function setStick(){
			$cur.attr("isfixed",true);

			$cur.css({
				"opacity":1,
				"position":"fixed",
				"left":$toLeft,
				"top":0,
				"margin":0
			});
			$des.show();
		}
		function cancelStick(){
			$cur.removeAttr("isfixed");
			$cur.removeAttr("style");
			$des.hide();
		}
	})
	</script>
</body>
</html>
