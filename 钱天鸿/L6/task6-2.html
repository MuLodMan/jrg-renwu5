<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	.dialog{
		border: 1px solid #ccc;
	}
	.header{
		height: 40px;
		text-align: left;
		padding-left:10px;
		font-size: 16px;
		color:#f00;
		border-bottom:1px solid #ccc;
	}
	.content{
		height:100px;
	}
	.content a{
		color:blue;
		text-decoration: none;
	}
	.content a:hover{
		color:red;
	}
	.footer{
		height:50px;
		text-align:center;
	}
	.footer .btn{
		display: line-block;
		border:1px solid #ccc;
		border-radius: 3px;
		padding:4px 3px;
	}
</style>
</head>
<body>
    <div class="dialog">
    	<div class="header">
    		<h3>我是标题</h3>
    		<a class="close" href="#" title="关闭">X</a>
    	</div>
    	<div class="content">
    		<h3>欢迎来到
    			<a href="http://jirengu.com">饥人谷</a>
    			<p>在这个大家庭你能快乐额学到更多前端技能</p>
    		</h3>
    	</div>
    	<div class="footer">
    		<a class="btn btn-cancel" href="#">取消</a>
    		<a class="btn btn-confirm" href="#">确认</a>
    	</div>
    </div>
</body>
</html>
