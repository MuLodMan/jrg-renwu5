<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	html,body,ul,li{
		margin:0px;
		padding:0px;
	}
	li{
		list-style: none;
	}
	.content{
		width:941px;
		margin:30px auto;
		background: rgb(204,204,204);
		
	}
	.content li{
		width: 300px;
		height:100px;
		background: #004210;
		margin:20px 10px 10px 10px;
		float: left;	
	}
	.content ul{
		margin-right: -102px;
		margin-left: -10px;
		/*这里左右负margin可以增加内容的宽度*/
		overflow: hidden;
	}
</style>
</head>
<body>
	<div class="content">
   		<ul>
    		 <li>1</li>
    		 <li>2</li>
    		 <li>3</li>
    		 <li>4</li>
    		 <li>5</li>
    		 <li>6</li>
   		</ul>
   </div>
</body>
</html>
