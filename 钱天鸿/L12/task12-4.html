<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	html,body{
		margin:0px;
		padding:0px;
	}
	.clearfix:after{
		content: "";
		display: block;
		clear: both;
	}
	#header,#footer{
		height: 40px;
		background:#ccc;
	}
	#content .wrap{
		width: 100%;
		height: 100px;
		float: left;
	}
	.wrap .main{
		background:green;
		height: 100px;
		margin-left: 200px;
		margin-right: 200px;
	}
	#content .aside{
		width: 200px;
		height: 200px;
		background:red;
		float: left;
		margin-left: -100%;
	}
	#content .beside{
		width: 200px;
		height: 200px;
		background:yellow;
		float: left;
		margin-left: -200px;
	}
</style>
</head>
<body>
    <div id="header">头部</div>
    <div id="content" class="clearfix">
    	<div class="wrap">
    		<div class="main">中间自定义</div>
    	</div>
    	<div class="aside">左侧边栏，固定宽度</div>
    	<div class="beside">右侧边栏，固定宽度</div>
    </div>
    <div id="footer">尾部</div>
</body>
</html>
