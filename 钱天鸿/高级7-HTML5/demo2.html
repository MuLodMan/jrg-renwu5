<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	html,body{
		height: 100%;
		margin:0;
		padding:0;
	}
	.cover{
		height: 100%;
		background:url(http://i8.download.fd.pchome.net/t_600x1024/g1/M00/11/0D/ooYBAFX6EDKICmdXAAG6J-lHb0kAACsQgC5I24AAbo_493.jpg) center center no-repeat;
		background-size:cover;
		position: relative;
	}
	.cover:before{
		content: '';
		display: block;
		width:50%;
		height: 100%;
		position: absolute;
		left:0;
		background:linear-gradient(to right,rgba(255,0,0,0.1),rgba(255,0,0,0.5));
	}
	.cover:after{
		content: '';
		display: block;
		width:50%;
		height: 100%;
		position: absolute;
		right:0;
		background:linear-gradient(to right,rgba(0,255,0,0.1),rgba(255,0,0,0.5));
	}
</style>
</head>
<body>
	<div class="cover"></div>
</body>
</html>
