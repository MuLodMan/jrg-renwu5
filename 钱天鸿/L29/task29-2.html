   <script>
   		var clock;
   		$(window).on('scroll',function(){

   			 //用户鼠标滚轮滚动一次，有多次事件响应。下面的 setTimeout 主要是为性能考虑，只在最后一次事件响应的时候执行 checkshow。
   			if(clock){
   				clearTimeout(clock);  //如果在3000毫秒内滚动，计时重新开始
   			}
   			clock=setTimeout(function(){
   				console.log(1);
   				checkShow();
   			},3000); //滚动完成，3000毫秒后才执行函数
   		});

   		checkShow(); //网页初始化时可见内容先呈现

   		function checkShow(){
   			$('.container img').each(function(){
   				var $cur=$(this);
   				if( $cur.attr('isLoaded') ){
   					return; //遍历的时候，如果是已经加载过的图片，就不需要再遍历。而没有加载过的就执行下面代码，展示出来
   				}
   				if( isShow($cur) ){
   					showImg($cur);
   				}
   			});
   		}

   		function isShow($el){
   			var scrollH=$(window).scrollTop(),
   				winH=$(window).height(),
   				top=$el.offset().top;

   			if(top<winH+scrollH){
   				return true;
   			}else{
   				return false;
   			}
   		}

   		function showImg($el){
   			$el.attr('src',$el.attr('data-src'));
   			$el.attr('isLoaded',true); //这里设置标志位，对已经展示过图片设置，为了让each遍历的时候不必再遍历加载过的图片，提高性能
   		}


   </script>
