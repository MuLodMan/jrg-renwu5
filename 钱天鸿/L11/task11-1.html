<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	html,body,ul,li{
		margin:0px;
		padding:0px;
	}
	body{
		font-size: 14px;
		font-family: "Microsoft Yahei";
	}
	li{
		list-style: none;
	}
	a{
		text-decoration: none;
		color: #333;
		font-size: 20px;
	}
	#nav:after{
		content: "";
		display: block;
		clear: both;
	}
	#nav{
		background:#ccc;
		margin-left: 5px;
		width: 600px;
	}
	#nav>li{
		float: left;
		padding: 2px 10px;
		line-height: 30px;
		position: relative;
	}
	#nav .menu{
		display: none;
	}
	#nav>li:hover{
		background:#aaa;
	}
	#nav>li:hover .menu{
		display: block;
		position: absolute;
		border:1px solid #ccc;
		top: 100%;
    	left: 0px;
	}
	#nav .menu li:hover{
		background:#ccc;
	}
	#nav .menu li{
		padding:5px;
	}
</style>
</head>
<body>
    <ul id="nav">
    	<li>
    		<a href="#">前端</a>
    		<ul class="menu">
    			<li><a href="#">Javascript</a></li>
    			<li><a href="#">CSS</a></li>
    			<li><a href="#">HTML</a></li>
    		</ul>
    	</li>
    	<li>
    		<a href="#">服务端</a>
    		<ul class="menu">
    			<li><a href="#">Node</a></li>
    			<li><a href="#">PHP</a></li>
    			<li><a href="#">Java</a></li>
    		</ul>
    	</li>
    	<li>
    		<a href="#">前端工具</a>
    		<ul class="menu">
    			<li><a href="#">Sublime</a></li>
    			<li><a href="#">WebStrom</a></li>
    			<li><a href="#">Git</a></li>
    		</ul>
    	</li>
    	<li><a href="#">HTML</a></li>
    	<li><a href="#">NODE</a></li>
    </ul>
</body>
</html>
