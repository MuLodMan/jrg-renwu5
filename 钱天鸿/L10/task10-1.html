<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
	body,ul,li,dl,dt,dd{
		margin:0px;
		padding: 0px;
		font-family: 微软雅黑;
		font-size: 14px;
		list-style: none;
		color: #656565;
	}
	a{
		color:#333;
		text-decoration: none;
	}
	.container{
		margin:0 auto;
		width: 900px;
	}
	#header{
		height: 50px;
		width: 100%;
		background:#333;
	}
	.container .logo{
		float: left;
	}
	.container .logo img{
		height: 40px;
	}
	.container .nav{
		float: right;
	}
	.container .nav li{
		float: left;
		margin-right: 15px;
	}
	.nav a{
		display: inline-block;
		color: #fff;
		height: 50px;
		line-height: 50px;
	    padding: 0 10px;
    	font-size: 16px;
	}
	.nav a:hover{
		background: #fff;
    	color: #333;
	}
	#content{
		margin-top: 10px;
	}
	.container:after{
		content: "";
		display:block;
		clear: both;
	}
	.sidebar{
		width: 200px;
		height: 500px;
		background:#eee;
		float:left;
	}
	.main{
		background-color: #eee;
		padding: 20px 10px;
		margin-left: 210px;
	}
	.main dt{
		font-size: 28px;
    	font-weight: bold;
    	padding: 20px 0px; 
	}
	.main dl{
		line-height: 22px;
	}
	#footer{
		background:#333;
		padding: 10px 0;
	}
	.wrap a{
		color: #fff;
		margin-left: 10px;
	}
</style>
</head>
<body>
    <div id="header">
    	<div class="container">
	    	<a class="logo" href="#"><img src="http://cdn.jirengu.com/public/logo-tiny.png"></a>
	    	<ul class="nav">
	    		<li><a href="#">技能</a></li>
	    		<li><a href="#">经历</a></li>
	    		<li><a href="#">作品</a></li>
	    		<li><a href="#">关于</a></li>
	    	</ul>
    	</div>
    </div>
    <div id="content">
    	<div class="container">
			<div class="sidebar"></div>
			<div class="main">
				<dl>
					<dt>我的作品</dt>
					<dd>生活很美好</dd>
					<dd>心情不错</dd>
					<dd>代码写的很漂亮</dd>
				</dl>
			</div>
		</div>
    </div>
    <div id="footer">
    	<div class="container wrap">
	    	<a href="#">饥人谷</a>
	    	<a href="#">JSCODE</a>
	    	<a href="#">JSBIN</a>
    	</div>
    </div> 
</body>
</html>
