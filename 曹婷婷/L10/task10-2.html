<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<title>三角样式</title>
	<style>
	div{
		width: 200px;
		height: 100px;
		border: 1px solid rgb(207,207,207);
		margin: 20px;
	}
	.box:nth-child(1):before{
		content: " ";
		border-top: 10px solid transparent;
		border-right: 10px solid transparent;
		border-bottom: 10px solid rgb(136,136,136);
		border-left: 10px solid transparent;
		position: relative;
        top: -28px;
        left: 9px;
	}
	.box:nth-child(2):before{
		content: " ";
		font-size: 0px;        
		/*display: inline-block;     因为伪元素生成的默认为行内元素
		width: 0px;
		height: 0px;*/
		border-right: 15px solid rgb(255,0,0);
		border-bottom: 15px solid transparent;
		position: relative;
		top: -16px;
        right: -186px;
	}
	.box:nth-child(3):before{
		content: " ";
		border-top: 10px solid transparent;
		border-right: 10px solid transparent;
		border-bottom: 10px solid rgb(207,207,207);
		border-left: 10px solid transparent;	
		position: relative;
        top: -28px;
        left: 9px;
	}
	.box:nth-child(3){
		position: relative;
	}
	.box:nth-child(3):after{
		content: " ";
		border-top: 10px solid transparent;
		border-right: 10px solid transparent;
		border-bottom: 10px solid white;
		border-left: 10px solid transparent;	
	    position: absolute;
        top: -20px;
        left: 9px;
	}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
