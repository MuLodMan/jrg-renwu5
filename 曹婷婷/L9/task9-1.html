<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge chrome=1" />
	<title> CSS sprites</title>
	<style>
	/**{
		margin: 0px;
		padding: 0px;
	}*/
	.icon{
		width: 100px;
		height: 40px;
		display: inline-block;
		background: url(http://csssprites.com/results/c179c90432ffd5f54d2897f11d3f78bd/result.png) 0 0 no-repeat;
		cursor: pointer;
		padding-left: 35px;
		font-family: "Microsoft YaHei";
		line-height: 35px;
	}
	.s1{
		background-position: 2px 1px;
	}
	.s1:hover{
		background-position: 1px -134px;
	}
	.s2{
		background-position: 4px -42px;
	}
	.s2:hover{
		background-position: -1px -183px;
	}
	.s3{
		background-position: -1px -90px;
	}
	.s3:hover{
		background-position: 3px -228px;
	}
	</style>
</head>
<body>
	<div class="icon s1">
	<span class="foeward">前进</span>
	</div>
	<div class="icon s2">
	<span class="begin">开始</span>
	</div>
	<div class="icon s3">
	<span class="stop">停止</span>
	</div>
</body>
</html>
