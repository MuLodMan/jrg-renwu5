<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .wrap{
      border: 1px solid #ccc;
      width: 100px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="header">
    <div class="wrap">这里是标题</div>
  </div>
  <div id="content">
    <div class="wrap">这里是内容</div>
  </div>
  <div id="footer">
    <div class="wrap">这里是 footer</div>
  </div>
</body>
</html>
<!-- 给代码加上边框后可以看出大于等于900px的宽度，div区块会水平居中，而小于900px，则会遮盖一部分div区块 -->
