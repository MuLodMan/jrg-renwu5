<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <style>
        div {
            font-size: 20px;
            width: 85px;
            line-height: 45px;
            display: inline-block;
            text-align: right;
            cursor: pointer;
        }
        
        div:hover {
            color: rgb(165, 98, 189);
        }
        
        .goon {
            background: url(img/result.png) no-repeat 0px -217px;
        }
        
        .goon:hover {
            background: url(img/result.png) no-repeat 0px -268px;
        }
        
        .begin {
            background: url(img/result.png) no-repeat 0px 0px;
        }
        
        .begin:hover {
            background: url(img/result.png) no-repeat 0px -53px;
        }
        
        .stop {
            background: url(img/result.png) no-repeat 0px -107px;
        }
        
        .stop:hover {
            background: url(img/result.png) no-repeat 0px -161px;
        }
    </style>
</head>

<body>
    <div class="goon">前进</div>
    <div class="begin">开始</div>
    <div class="stop">停止</div>
</body>

</html>
