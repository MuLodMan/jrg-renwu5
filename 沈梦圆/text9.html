<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .btn {
            font-family: "微软雅黑";
            font-size: 16px;
            background-color: rgb(243, 110, 65);
            display: inline-block;
            color: white;
            padding: 8px;
            margin: 0px auto;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            color: #c14d21;
        }
        
        .btn:active {
            color: #e25f31;
        }
    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
</body>

</html>
