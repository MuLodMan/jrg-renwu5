<!DOCTYPE html>
<html lang="en">

<head>
    <title>text10-2</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .frame {
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            position: relative;
            margin: 20px;
        }
        
        .triangle1 {
            position: absolute;
            top: -20px;
            left: 10px;
            width: 0px;
            height: 0px;
            border-left: 10px solid transparent;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid gray;
        }
        
        .triangle2 {
            position: absolute;
            top: -1px;
            left: 180px;
            width: 0px;
            height: 0px;
            border-left: 10px solid transparent;
            border-top: 10px solid red;
            border-right: 10px solid red;
            border-bottom: 10px solid transparent;
        }
        
        .triangle3 {
            position: absolute;
            top: -19px;
            left: 10px;
            width: 0px;
            height: 0px;
            border-left: 10px solid transparent;
            border-top: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid white;
        }
    </style>
</head>

<body>
    <div class="frame">
        <div class="triangle1"></div>
    </div>
    <div class="frame">
        <div class="triangle2"></div>
    </div>
    <div class="frame">
        <div class="triangle1"></div>
        <div class="triangle3"></div>
    </div>
</body>

</html>
