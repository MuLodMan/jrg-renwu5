<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>页面</title>
    <style type="text/css">
      

        #header {
            height: 40px;
            background-color: rgb(51, 51, 51);
            margin: none;
        }

        .wrap {
            font: "微软雅黑";
            width: 740px;
            margin: 0 auto;
        }

        #logo {
            float: left;
        }

        li {
            list-style: none;
            float: right;
            padding-right: 15px;
        }

        .nav {
            margin: 0;
            padding: 0;
        }

        .nav a {
            display: inline-block;
            font-size: 15px;
            text-decoration: none;
            color: white;
            line-height: 40px;
            height: 40px;
            width: 40px;
            text-align: center;
        }

        .nav a:hover {
            color: #ccc;
            background-color: white;
        }

        #content {
            clear: both;
            margin-top: 10px;
        }

        .aside {
            width: 150px;
            height: 405px;
            background-color: #eee;
            float: left;
        }

        .main {
            width: 555px;
            height: 150px;
            background-color: #eee;
            color: rgb(101, 101, 101);
            margin-left: 160px;
            padding: 10px;
        }

        p {
            font-size: 12px;
            margin: 0;
        }

        #footer {
            clear: both;
            background-color: rgb(51, 51, 51);
        }

        .ft {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 12px;
            height: 35px;
            line-height: 35px;
            padding: 0 3px;
        }
    </style>

</head>

<body>
    <div id="header">
        <div class="wrap">
            <a id="logo" href="#"><img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="logo-jrg" width=140px height=38px></a>
            <ul class="nav">
                <li> <a href="#">关于</a></li>
                <li><a href="#">作品</a></li>
                <li> <a href="#">经历</a></li>
                <li> <a href="#">技能</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div class="wrap">
            <div class="aside">
            </div>
            <div class="main">
                <h2>我的作品</h2>
                <p>生活很美好</p>
                <p>心情不错</p>
                <p>代码写的很漂亮</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="wrap">
            <a class="ft" href="http://jirengu.com/">饥人谷</a>
            <a class="ft" href="http://jscode.me/">JSCODE</a>
            <a class="ft" href="http://js.jirengu.com/">JSBIN</a>
        </div>
    </div>
</body>

</html>
