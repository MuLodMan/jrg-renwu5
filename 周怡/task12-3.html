<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>两栏圣杯</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        #ct {
            padding-left:200px;
        }

        #main {
            width: 100%;
            height: 150px;
            background: green;
            float: left;
        }

        #aside-left {
            width: 200px;
            height: 200px;
            background: red;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }


        #ct:after {
            content: "";
            display: block;
            clear: both;
        }

        #header {
            height: 30px;
            background: #ccc;
        }

        #footer {
            height: 30px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div id="header">头部</div>
    <div id="ct">
        <div id="main">

            双飞翼布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染

        </div>
        <div id="aside-left">左侧边栏，固定宽度</div>
      
    </div>
    <div id="footer">尾部</div>
</body>

</html>
