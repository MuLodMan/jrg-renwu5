<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>代码一</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .ct {
            width: 900px;
            height: 200px;
            background: #ccc;
            padding-top: 15px;
        }

        ul {
            height: 200px;
            overflow: hidden;
            margin-right: -30px;
        }

        li {
            list-style: none;
            width: 290px;
            height: 90px;
            background: green;
            float: left;
            margin-right: 15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="ct">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>

</html>
