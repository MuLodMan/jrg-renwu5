        * {
            margin: 0;
            padding: 0;
            font: 12px/150% Arial, Verdana, "\5b8b\4f53";
            color: #666;
            box-sizing: border-box;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            color: #666;
            text-decoration: none;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        .content {
            margin: 20px auto;
            width: 780px;
        }

        h1 {
            font-size: 20px;
            font-weight: bold;
        }

        .product-show {
            position: relative;
            float: left;
            width: 240px;
            padding: 10px 20px;
            margin-right: 20px;
            margin-top: 10px;
            border: 1px solid #eee;
        }

        .product-show .prod-name {
            text-align: left;
            color: #666;
        }

        .product-show .price {
            text-align: left;
            color: #c81623;
        }

        .product-show .cover {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            opacity: 0;
        }

        .product-show.hover .cover {
            opacity: 1;
        }

        .product-show .btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #c81623;
            color: #c81623;
            background-color: white;
            padding: 10px 15px;
            border-radius: 3px;
            text-align: center;
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            border: 1px solid #c81623;
            color: #c81623;
            padding: 10px 15px;
            border-radius: 3px;
            text-align: center;
            background: #fff;
            cursor: pointer;
        }
    </style>
</head>
