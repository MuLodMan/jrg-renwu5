<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<ul class="ct">
		<li>这里是</li>
		<li>饥人谷</li>
		<li>前端6班</li>
	</ul>
	<script>
	//直接给元素绑定事件
	var myli = document.getElementsByTagName('li');
	for (var i = 0;i < myli.length ; i++){
		myli[i].addEventListener('click',function(){
			console.log(this.innerText);
		})
	}
		//使用事件代理
		var myct = document.querySelector('.ct');
		myct.addEventListener('click', function(e){
			console.log(e.target.innerText);
		});
	</script>

	
</body>
</html>
