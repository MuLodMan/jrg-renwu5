<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="ct">
		<li>这里是</li>
		<li>饥人谷</li>
		<li>前端6班</li>
	</ul>
	<input class="ipt-add-content" placeholder="添加内容"/>
	<button id="btn-add-start">开头添加</button>
	<button id="btn-add-end">结尾添加</button>
	<script>
		var ct = document.querySelector('.ct'),
		addStartBtn = document.querySelector('#btn-add-start'),
		addEndBtn = document.querySelector('#btn-add-end'),
		ipt = document.querySelector('.ipt-add-content');
		ct.addEventListener('click', function(e){
			console.log(e.target.innerText);
		});
		addStartBtn.addEventListener('click',function(e){
			var newli = document.createElement('li');
			newli.innerText = ipt.value;
			ct.insertBefore(newli,ct.firstChild);
		});
		addEndBtn.addEventListener('click',function(e){
			var newli = document.createElement('li');
			newli.innerText = ipt.value;
			ct.appendChild(newli);
		}) ;
	</script>
</body>
</html>
