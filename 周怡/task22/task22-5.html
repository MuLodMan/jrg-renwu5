<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.clearfix {
			content: '';
			display: block;
			clear: both;
		}

		.wrap {
			display: none;
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -80px 0 0 -200px;
			width: 400px;
			border: 1px solid #ccc;
			border-radius: 5px;
			background-color: white;
		}

		#header {
			border-bottom: 1px solid #ccc;
			width: 400px;
			height: 30px;
			line-height: 30px;
		}

		#content {
			width: 400px;
			border-bottom: 1px solid #ccc;
			height: 100px;
		}

		#footer {
			width: 400px;
			height: 30px;
			line-height: 30px;
		}

		.cover {
			display: none;
			position: absolute;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			opacity: 0.4;
			background-color: #000;
		}

		h3 {
			display: inline-block;
			padding-left: 5px;
		}

		.closeX {
			display: inline-block;
			margin-left: 290px;
			cursor: pointer;
		}

		p {
			padding: 10px;
		}

		.closeBtn {
			float: right;
		}

		li {
			list-style: none;
			display: inline-block;
			padding-right: 5px;
			cursor: pointer;
		}

		.button {
			font-size: 16px;
			padding: 0 8px;
		}
	</style>
</head>

<body>
	<button class='button'>点我1</button>

	<div class="cover"></div>
	<div class='wrap'>
		<div id='header'>
			<h3>我是标题</h3>
			<span class="closeX">x</span>
		</div>
		<div id='content'>
			<p>我是内容1</p>
			<p>我是内容1</p>
		</div>
		<div id='footer'>
			<ul class="closeBtn clearfix">
				<li>取消</li>
				<li>确定</li>
			</ul>
		</div>

	</div>
	<script>
		var button = document.querySelector('.button'),
			wrap = document.querySelector('.wrap'),
			cover = document.querySelector('.cover'),
			closeX = document.querySelector('.closeX'),
			Btn = document.querySelector('.closeBtn');

		button.addEventListener('click', function() {
			cover.style.display = 'block';
			wrap.style.display = 'block';
		});
		cover.addEventListener('click', function() {
			cover.style.display = 'none';
			wrap.style.display = 'none';
		});
		closeX.addEventListener('click', function() {
			cover.style.display = 'none';
			wrap.style.display = 'none';
		});
		Btn.children[0].addEventListener('click', function() {
			cover.style.display = 'none';
			wrap.style.display = 'none';
		});
	</script>
</body>

</html>
