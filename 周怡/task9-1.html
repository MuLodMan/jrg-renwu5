<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .btn {
            display: inline-block;
            width: 50px;
            line-height: 30px;
            background-color: rgb(240, 110, 65);
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #c14d21;
        }

        .btn:active {
            background-color: #e25f31;
        }

        button {
            border: none;
            padding: 0px;
        }
    </style>
</head>

<body>
    <a class="btn" href="#">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>

</html>
