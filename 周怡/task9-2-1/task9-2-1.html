<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>雪碧图</title>
    <style media="screen">
        div {
            display: inline-block;
            padding-left: 35px;
            height: 35px;
            line-height: 35px;
            background: url(result.png) 0 0 no-repeat;
            cursor: pointer;
            font-size: 20px;
        }

        .icon1 {
            background-position: 0px 0px;
        }

        .icon1:hover {
            background-position: 0px -45px;
        }

        .icon2 {
            background-position: 0px -94px;
        }

        .icon2:hover {
            background-position: 0px -137px;
        }

        .icon3 {
            background-position: 0px -184px;
        }

        .icon3:hover {
            background-position: 0px -230px;
        }
    </style>
</head>

<body>
    <div class="icon1">
        前进
    </div>
    <div class="icon2">
        开始
    </div>
    <div class="icon3">
        停止
    </div>
</body>

</html>
