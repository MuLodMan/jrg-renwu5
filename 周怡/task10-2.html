<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>尖角</title>
    <style type="text/css">
        .box {
            width: 185px;
            height: 90px;
            border: 1px solid rgb(205, 205, 205);
            position: relative;
            top: 20px;
            left: 20px;
            margin-bottom: 50px;
        }

        .triangle1 {
            border-left: 10px solid transparent;
            border-bottom: 10px solid rgb(135, 135, 135);
            border-right: 10px solid transparent;
            position: absolute;
            top: -10px;
            left: 10px;
        }

        .triangle2 {
            border-left: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid red;
            border-top: 10px solid red;
            position: absolute;
            left: 165px;
        }

        .triangle3-2 {
            border-left: 11px solid transparent;
            border-bottom: 11px solid rgb(135, 135, 135);
            border-right: 11px solid transparent;
            position: absolute;
            top: -11px;
            left: 11px;
        }

        .triangle3-1 {
            border-left: 10px solid transparent;
            border-bottom: 10px solid white;
            border-right: 10px solid transparent;
            position: absolute;
            top: -10px;
            left: 12px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="triangle1"> </div>
    </div>
    <div class="box">
        <div class="triangle2"> </div>
    </div>
    <div class="box">
        <div class="triangle3-2"> </div>
        <div class="triangle3-1"> </div>
    </div>
</body>

</html>
