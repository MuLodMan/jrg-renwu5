<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>函数平方和</title>
</head>
<body>
<script>
	   function sumOfSquares(){
	   	var s=0;
	   	for(var i=0;i<arguments.length;i++){
	   		s= arguments[i]*arguments[i]+s;
	   	}
	   	alert(s);
   }
   sumOfSquares(2,3,4);   
   sumOfSquares(1,3);  
</script>
</body>
