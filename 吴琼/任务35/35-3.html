<script>
	function Carousel($node){
	//todo...
		this.$node= $node;
		var $list=this.$list=this.$node.find('.content');
		this.imgWidth=$list.children().width;
		this.imgCount=$list.children().length;
		this.$li=$list.children();
		this.$buttonLeft=$node.find('.button-left');
		this.$buttonRight=$node.find('.button-right');
		this.bind();
	}
	Carousel.prototype = {
	//todo ..

	  bind: function(){
			var _this=this;
			this.$buttonLeft.on('click',function(){
				_this.playPre();
			});
			this.$buttonRight.on('click',function(){
				_this.playNext();
			});
			},
			playPre:function(){
				this.$list.prepend(this.$list.children().last());
				this.$list.css({
					left: -this.imgWidth
				});
				this.$list.animate({'left':0});
					},
		playNext: function() {
			var $list=this.$list;
			$list.animate({'left': -this.imgWidth},function(){
				$list.append($list.children().first());
				$list.css('left',0);
			})
		}
	};
	var $node1 = $('.ct').eq(0);
	var $node2 = $('.ct').eq(1);
	var carousel1 = new Carousel($node1);
	var carousel2 = new Carousel($node2);
</script>
