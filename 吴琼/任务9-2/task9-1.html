<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>雪碧图</title>
	<style>
	div {
		display: inline-block;
		text-align: right;
		line-height: 40px;
		font-family: "微软雅黑";
		width: 74px;
		height: 40px;
		cursor: pointer;
	}
		.item1 {
			background: url(result.png) 1px 1px no-repeat;
		}
		.item2 {
			background: url(result.png) 5px -42px no-repeat;
		}
		.item3 {
			background: url(result.png) 0px -88px no-repeat;
		}
		.item1:hover {
			background: url(result.png) 0px -134px no-repeat;
			color: #A663BE;
		}
		.item2:hover {
			background: url(result.png) 0px -183px no-repeat;
			color: #A663BE;
		}
		.item3:hover {
			background: url(result.png) 4px -226px no-repeat;
			color: #A663BE;
		}
	</style>
</head>
<body>
	<div class="item1">前进</div>
	<div class="item2">开始</div>
	<div class="item3">停止</div>
</body>
</html>
