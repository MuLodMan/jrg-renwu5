<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三角形</title>
	<style>
		body {
			margin-left: 4px;
			margin-top: 4px;
		}
		div {
			width: 0px;
			height: 0px;
			margin-bottom: 30px;
		}
		.item1 {
			border-top: 30px solid #0600FF;
			border-right: 30px solid #FFFF00;
			border-bottom: 30px solid #008B00;
			border-left: 30px solid #FF0400;
		}
		.item2 {
			border-top: 30px solid #0600FF;
			border-right: 30px solid #FFFFFF;
			border-bottom: 30px solid #FFFFFF;
			border-left: 30px solid #FFFFFF;
		}
		.item3 {
			border-top: 30px solid #FFFFFF;
			border-right: 30px solid #FFFFFF;
			border-bottom: 30px solid #FFFFFF;
			border-left: 30px solid #FF0400;
		}
		.item4 {
			border-top: 30px solid #FFFFFF;
			border-right: 30px solid #FFFF00;
			border-bottom: 30px solid #FFFFFF;
			border-left: 30px solid  #FFFFFF;
		}
		.item5 {
			border-top: 30px solid #FFFFFF;
			border-right: 30px solid #FFFFFF;
			border-bottom: 30px solid #008B00;
			border-left: 30px solid  #FFFFFF;
		}
		.item6 {
			border-top: 30px solid #FFFFFF;
			border-right:15px solid #FFFFFF;
			border-bottom: 15px solid #FF0400;
			border-left: 30px solid  #FF0400;
		}
		.item7 {
			border-top: 30px solid #FFFFFF;
			border-right: 30px solid #008B00;
			border-bottom: 15px solid #008B00;
			border-left: 15px solid  #FFFFFF;
		}
	</style>
</head>
<body>
	<div class="item1"></div>
	<div class="item2"></div>
	<div class="item3"></div>
	<div class="item4"></div>
	<div class="item5"></div>
	<div class="item6"></div>
	<div class="item7"></div>
</body>
</html>
