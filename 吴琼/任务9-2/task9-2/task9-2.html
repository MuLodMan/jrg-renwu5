<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iconfont</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<style>
		a {
			text-decoration: none;
			color: black;
			font-size: "微软雅黑";
			cursor: pointer;
		}
		a:hover {
			color: #A663BE;
		}
	</style>
</head>
<body>
	<a href="#"><i class="fa fa-arrow-circle-o-right fa-lg" aria-hidden="true">&nbsp;前进</i></a>
	<a href="#"><i class="fa fa-play-circle-o fa-lg" aria-hidden="true">&nbsp;开始</i></a>
	<a href="#"><i class="fa fa-stop-circle-o fa-lg" aria-hidden="true">&nbsp;停止</i></a>
</body>
</html>
