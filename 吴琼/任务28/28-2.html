		}
		.content:after {
			content: '';
			display: block;
			clear: both;
		}
		.aside {
			float: left;
			width: 200px;

			background: #ccc;
		}
		.main{
			float: right;

			height: 400px;
			background: blue;
		}
		.active {
			position: fixed;
			top: 0px;
		}
	</style>

<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>
$.fn.stick=function(){
	var $nav=this,
	 arr=new Array(),
	 btn= new Array(),
	navTop=$nav.eq(0).offset().top,
	navLeft=$nav.offset().left,
	navWidth=$nav.width();

	for(var i=0;i<$nav.length;i++){
		btn[i]=$nav.eq(i).clone().css({opacity:0}).insertAfter($nav.eq(i)).hide();
		arr[i]=$nav.eq(i).offset().top;
	}
	
	$(window).scroll(function(){
	var windowTop=$(window).scrollTop();
	 for (var i=0;i<$nav.length;i++){ 
		if(windowTop>=arr[i]){
			$nav.removeClass('active').eq(i).addClass('active');
			$nav.width(navWidth);
			$nav.css({left:navLeft});
			for(var j=0;j<$nav.length;j++){
				if(j===i){
					btn[j].show();
				}else{
					btn[j].hide();
				}
			}
			
	}else if(windowTop<navTop){
		$nav.removeClass('active');
btn[0].hide();		
	}
	}	
	})
	}
	$('.nav').stick();
</script>
</body>
