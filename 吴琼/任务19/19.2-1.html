<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>把数字日期改成中文日期</title>
</head>
<body>
<script>
  function getChsDate(time){
    var date=new Date(time);
    function Chs(data){
      if(data==0) {var data='零';return data;}
      if(data==1) {var data='一';return data;}
      if(data==2) {var data='二';return data;}
      if(data==3) {var data='三';return data;}
      if(data==4) {var data='四';return data;}
      if(data==5) {var data='五';return data;}
      if(data==6) {var data='六';return data;}
      if(data==7) {var data='七';return data;}
      if(data==8) {var data='八';return data;}
      if(data==9) {var data='九';return data;}
    }
    function foo(num){
      var s='';
      s=s+num;
      var arr=s.split('');
      for(var i=0;i<arr.length;i++){
        arr[i]=Chs(arr[i]);
      }
      return arr.join('');
    }
    function fo(num){
      var s='';
      s=s+num;
      var arr=s.split('');
      if (arr.length==2) {
        if(arr[0]==1 && arr[1]==0){
          arr=['十'];
        }
        else if (arr[0] == 1 && arr[1]!=0) {
          arr[0] = '十';
          arr[1] = Chs(arr[1]);
        }
        else if (arr[0] >=1&& arr[1]!=0) {
          arr[0] = Chs(arr[0]) + '十';
          arr[1] = Chs(arr[1]);
        }
        else if (arr[1]==0){
          arr[0]=Chs(arr[0]);
          arr[1]='十'
        }
        else {
          arr[1] = Chs(arr[1]);
        }
      }
      else {
        arr[0] = Chs(arr[0]);
      }
      return arr.join('');
    }
    var y=date.getFullYear();
    var m=date.getMonth()+1;
    var d=date.getDate();
    var str=foo(y)+'年'+fo(m)+"月"+fo(d)+"日";
    return str;
  }
  var str = getChsDate('2012-12-21');
  console.log(str);  // 二零一五年一月八日
</script>
</body>
</html>
