<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>把数字日期改成中文日期</title>
</head>
<body>
  <script>
    function getChsDate(time){
      var num=['零','一','二','三','四','五','六','七','八','九','十','十一','十二','十三','十四','十五','十六','十七','十八','十九','二十','二十一','二十二','二十三','二十四','二十五','二十六','二十七','二十八','二十九','三十','三十一'];
      var date=new Date(time);
      var y='';
      var y=y+date.getFullYear();
      var str= y.split('');
      var m=date.getMonth()+1;
      var d=date.getDate();
      return num[str[0]]+num[str[1]]+num[str[2]]+num[str[3]]+'年'+num[m]+'月'+num[d]+'日';
    }
    var str = getChsDate('2015-01-08');
    console.log(str);// 二零一五年一月八日
  </script>
</body>
</html>
