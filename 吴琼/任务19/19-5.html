<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>楼梯有200级，每次走1级或是2级，从底走到顶一共有多少种走法？用代码（递归）实现</title>
</head>
<body>
  <script>
    function foo(n){
      if(n==1){
        return 1;
      }
      else if(n==2){
        return 2;
      }
      else if(n>=3){
       return(foo(n-2)+foo(n-1));
      }
    }
    var s=foo(200);
   console.log(s);
  </script>
</body>
</html>
