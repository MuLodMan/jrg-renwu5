<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>多个轮播</title>
	<style>
	html,body,ul,li {
		margin: 0;
		padding: 0;
	}
	li {
		list-style: none;
	}
	a {
		text-decoration: none;
	}
	<!-- body:after { -->
		<!-- content:''; -->
		<!-- display: block; -->
		<!-- clear: both; -->
		<!-- } -->
	.carousel{ 
	    position: relative; 
	    width: 310px; 
		height: 232px;
		margin-top: 10px;
		overflow: hidden;
   } 
	.ct {
		position: relative;		
	}
	ul.ct:after {
		content: " ";
		clear: both;
		display: block;	
	}
	.ct li {
		position: absolute;
		display: none;
		}
	.ct li a {
	  display: block;
	}
	.ct li img {
		display: block;
		width: 310px;
		height: 232px;
	}
	.cover {
		position: absolute;
		top: 50%;
		margin-top: -15px;
		width: 30px;
		height: 30px;
		line-height: 30px;
		border-radius: 30px;
		background: #555;
		opacity: 0.8;
		text-align: center;
		color: white;
		}
		.cover:hover {
			opacity: 1;
		}
	.carousel .next {
		right: 0;
	}
	.carousel .pre {
		left: 0;
	}
	ul.bullet {
		position: absolute;
		bottom: 10px;
		left: 50%;
		transform: translateX(-50%);
	}
	ul.bullet li {
		float: left;
		margin-left: 10px;
		width: 20px;
		height: 5px;
		background: white;
		border-radius: 2px;
        cursor: pointer;
	}
	ul.bullet .active {
		background: #000;
	}
	</style>
</head>
<body>
<div class="carousel carousel1">
	<ul class="ct ct1">
		<li data-id="1"><a href="javascript:void(0)"><img src="23.jpg"></a></li>
		<li data-id="2"><a href="javascript:void(0)"><img src="24.jpg"></a></li>
		<li data-id="3"><a href="javascript:void(0)"><img src="25.jpg"></a></li>
		<li data-id="4"><a href="javascript:void(0)"><img src="26.jpg"></a></li>
	</ul>
<a href="javascript:void(0)" class="cover pre"><</a>
<a href="javascript:void(0)" class="cover next">></a>
<ul class="bullet">
<li class="active"></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
<div class="carousel carousel2">
	<ul class="ct">
		<li data-id="1"><a href="javascript:void(0)"><img src="23.jpg"></a></li>
		<li data-id="2"><a href="javascript:void(0)"><img src="24.jpg"></a></li>
		<li data-id="3"><a href="javascript:void(0)"><img src="25.jpg"></a></li>
		<li data-id="4"><a href="javascript:void(0)"><img src="26.jpg"></a></li>
	</ul>
<a href="javascript:void(0)" class="cover pre"><</a>
<a href="javascript:void(0)" class="cover next">></a>
<ul class="bullet">
<li class="active"></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
<div class="carousel carousel3">
	<ul class="ct">
		<li data-id="1"><a href="javascript:void(0)"><img src="23.jpg"></a></li>
		<li data-id="2"><a href="javascript:void(0)"><img src="24.jpg"></a></li>
		<li data-id="3"><a href="javascript:void(0)"><img src="25.jpg"></a></li>
		<li data-id="4"><a href="javascript:void(0)"><img src="26.jpg"></a></li>
	</ul>
<a href="javascript:void(0)" class="cover pre"><</a>
<a href="javascript:void(0)" class="cover next">></a>
<ul class="bullet bullet3">
<li class="active"></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
 <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
 <script>
 function foo(wrap){
	var $wrap=$('.'+wrap),
			$ct=$wrap.find('.ct'),
			$pre=$wrap.find('.pre'),
			$next=$wrap.find('.next'),
			$bullet=$wrap.find('.bullet'),
			$items=$ct.children(),
			imgWidth=$items.width(),
			imgCount=$ct.children().length;
	var curIdx=0;
	var isAnimate=false;
	$pre.on('click',function(){
	playPre();
	})
	$next.on('click',function(){
		playNext();
	})
	$bullet.find('li').on('click',function(){
		var idx = $(this).index();
				play(idx);
		
	});
	play(0);
	function playNext(){
				play((curIdx+1)%imgCount)
			}

			function playPre(){
				play((imgCount+curIdx-1)%imgCount)
			}
			function play(idx){
				if(isAnimate) return;
				isAnimate = true;
				$items.eq(curIdx).fadeOut(400);
				$items.eq(idx).fadeIn(400, function(){
					isAnimate = false;
				});
				
				curIdx = idx;
				findBullet();
			}
	
	function findBullet(){
		$bullet.find('li').removeClass('active').
						eq(curIdx).addClass('active');
	}
	function autoPlay(){
        clock=setInterval(function(){
            playNext();
        },2000)
    }
    function stopPlay(){
        clearInterval(clock);
    }
    autoPlay();
 }
	foo("carousel1");
	foo("carousel2");
	foo("carousel3");

 </script>
</body>
</html>
