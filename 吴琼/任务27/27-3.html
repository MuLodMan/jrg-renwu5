<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>无限轮播</title>
	<style>
		html,body,ul,li {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		a {
			text-decoration: none;
		}
		.carousel {
			position: relative;
			width: 310px;
			height: 232px;
			overflow: hidden;
		}
		ul:after{
			content: '';
			display: block;
			clear: both;
		}
		.ct {
			position:relative;
		}
		 .item {
			position: relative;
			float: left;	
			width: 310px;
			height: 232px;
		}
		 .item a { 
			 display: block; 
		 } 
		.item img {
			width: 310px;
			height: 232px;
		}
		.cover {
			position: absolute;
			top: 50%;
			margin-top: -15px;
			display: block;
			width: 30px;
			height: 30px;
			line-height: 30px;
			color: white;
			background: #555;
			border-radius: 30px;
			text-align:center;
			opacity: 0.8;
		}
		.pre {
			left: 0px;
		}
		.next {
			right: 0px;
		}
		.cover:hover {
			opacity: 1;
		}
		ul.bullet {
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
		}
		ul.bullet li {
			float: left;
			width: 20px;
			height: 5px;
			background: white;
			border-radius: 2px;
			margin-left: 10px;
			cursor: pointer;
		}
		ul.bullet li.active {
			background: #333;
		}
	</style>
</head>
<body>
	<div class="carousel">
	  <ul class="ct">
	    <li class="item"><a href="javascript:void(0)"><img src="1.jpg" alt="图片1"></a></li>
	    <li class="item"><a href="javascript:void(0)"><img src="2.jpg" alt="图片2"></a></li>
	    <li class="item"><a href="javascript:void(0)"><img src="3.jpg" alt="图片3"></a></li>
	    <li class="item"><a href="javascipt:void(0)"><img src="4.jpg" alt="图片4"></a></li>
	  </ul>
		<a href="javascript:void(0)" class="cover pre"><</a>
        <a href="javascript:void(0)" class="cover next">></a>
      <ul class="bullet">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
	</div>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
	<script>
		var $ct=$(".ct"),
		$pre=$(".pre"),
		$next=$(".next"),
		$bullet=$(".bullet"),
		$items=$ct.children(),
		imgWidth=$items.width(),
		imgCount=$ct.children().length;
		
		$ct.prepend($items.last().clone());
		$ct.append($items.first().clone());
		var imgRealcount=$ct.children().length;
		$ct.css({left:0-imgWidth,width:imgRealcount*imgWidth});
		$pre.on('click',function(){
			playPre();
		})
		$next.on('click',function(){
			playNext();
		})
		$bullet.find('li').on('click',function(){
			var idx=$(this).index();
			if(idx>curIdx){
				playNext(idx-curIdx);
			}
			else if(idx<curIdx){
				playPre(curIdx-idx);
			}
		})
		var curIdx=0;
		var isAnimate=false;
		function playNext(idx){
			var idx=idx||1;
			if(!isAnimate){
				isAnimate=true;
				$ct.animate({left:'-='+imgWidth*idx},function(){
					curIdx=(curIdx+idx)%imgCount;
					if(curIdx===0){
						$ct.css({left:0-imgWidth});
					}
					isAnimate=false;
					setBullet();
				})
			}
		}
		function playPre(idx){
			var idx=idx||1;
			if(!isAnimate){
				$ct.animate({left:'+='+imgWidth*idx},function(){
					curIdx=(imgCount+curIdx-idx)%imgCount;
					if(curIdx===(imgCount-1)){
						$ct.css({left:0-imgWidth*imgCount});
					}
					isAnimate=false;
					setBullet();
				})
			}
		}
		function setBullet(){
			$bullet.find('li').removeClass('active').eq(curIdx).addClass('active');
		}
	</script>
</body>
</html>
