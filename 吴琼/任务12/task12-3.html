<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局两栏布局</title>
	<style>
	     /*总体*/
	     body {
	     	font: 18px "微软雅黑";
	     }
		/*标题*/
		#header {
			height: 90px;
			background: #ccc;
		}
		/*内容*/
		#container {
			padding-left: 200px;
		}
		#container:after {
			content:'';
			display: block;
			clear: both;
		}
		#container .main {
			float:left;
			background: green;
		}
		#container .aside {
			width: 200px;
			height: 175px;
			background: red;
			float: left;
			margin-left: -100%;
			position: relative;
			left: -200px;
		} 
		/*尾部*/
		#footer {
			height: 50px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="header">头部</div>
	<div id="container">
	  <div class="main">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。参考：<a href="#">圣杯布局原理</a>。其流程为：1）设置container的左右padding，用于预留左右边栏的空间。2）给所有元素设置定位和浮动，用于设置左右两栏偏移；3）给左侧边栏设置right，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面；4）给右边栏设置负边距使其跑到上面</div>
	  <div class="aside">左侧边栏，固定宽度</div>
	</div>
	<div id="footer">尾部</div>
</body>
</html>
