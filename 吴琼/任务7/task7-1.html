<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form action="a.php" enctype="text/plain">
		姓名：<input type="text" name="姓名" placeholder="用户名"><br/>
		密码：<input type="password" name="密码" value="1234567"><br/>
		性别：<input type="radio" name="性别" value="男" checked>男
		      <input type="radio" name="性别" value="女">女<br/>
		取向：<input type="radio" name="取向" value="男" >男
		      <input type="radio" name="取向" value="女" checked>女<br/>
		爱好：<input type="checkbox" name="爱好" value="dota">dota
		      <input type="checkbox" name="爱好" value="旅游" checked>旅游
		      <input type="checkbox" name="爱好" value="宠物" checked>宠物<br/>
		评论：<textarea name="评论" rows="20" cols="80" maxlength="1000" placeholder="ddd">
			  </textarea><br/>
		我的car：<select name="car">
			      <option value="volvo">沃尔沃</option>
			      <option value="saab" selected>萨博</option>
			      <option value="audi">奥迪</option>	
                 </select>
		<input type="submit" name="submit" value="提交">
	</form>
</body>
</html>
