<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.btn {
		    display: inline-block;
		    width: 70px;
		    height: 40px;
		    line-height: 40px;
		    color: white;
		    background: #F36E41;
		    border-radius: 6px;
		    text-align: center;
		    text-decoration: none;
		    border: none;
		    font-size: 24px;
		    font-family: "黑体",sans-serif;
		    font-weight: bold;
		    padding: 0;
		    cursor: pointer;
		}
		.btn:hover {
			background: #c14d21;
		}
		.btn:active {
			background: #e25f31;
		}
	</style>
</head>
<body>
	<a class="btn" href="#">确定</a>
	<span class="btn" >取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
