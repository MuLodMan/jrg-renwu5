<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用 splice 实现 push、pop、shift、unshift方法 （***）</title>
</head>
<body>
<script>

	(function push(arr){
		var arr=[1,4,3,21,4];
		arr.splice(arr.length,0,10);
		console.log(arr.length);
		})();
	(function pop(arr){
		var arr=[1,4,3,21,4];
		arr.splice(arr.length-1,1);
		console.log(arr.length);
		})();
		(function shift(arr){
		var arr=[1,4,3,21,4];
		arr.splice(0,1);
		console.log(arr.length);
		})();
		(function unshift(arr){
		var arr=[1,4,3,21,4];
		arr.splice(0,0,5);
		console.log(arr.length);
		})();
</script>
</body>
</html>
