<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>写一个camelize函数，把my-short-string形式的字符串转化成myShortString形式的字符串，如 (***)</title>
</head>
<body>
	<script>
		function camelize(data){
			var arr=data.split('-');
			console.log(arr.join(''));
	}
	  camelize("background-color");
		camelize("list-style-image");
	</script>
	
</body>
</html>
