<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>点击模态框</title>
	<link rel="stylesheet" href="iconfont.css">
	<style>
		html,body,h3{
			margin: 0;
			padding: 0;
		}
		html {
		height: 100%;
		}
		body {
		  width: 100%;
			height: 100%;
			display: table;
		}
		#header {
			position: absolute;
			top: 0;
			left: 0;
      display: inline-block;
      cursor: default;
      width: 50px;
      text-align: center;
			border: 1px solid #000;
      background-color: #bbb;
			border-radius: 2px;
		}
		#container {
		  display: table-cell;
			vertical-align: middle;
		}
		#container .cover {
			position: absolute;
			top: 0;
			left: 0;
			display: none;
			width: 100%;
			height: 100%;
			background-color: #ccc;
      opacity: 0.4;
		}
		.modal {
		  position: relative;
			z-index: 9;
			display: none;
			width: 400px;
			margin: auto;
			border: 1px solid #ccc;
			background-color: #fff;
		}
		.modal h3 {
		  border-bottom: 1px solid #ccc;
			padding: 10px 0;
		}
		.modal #cross{
			position: absolute;
			top: 0;
			right: 0;
			font-size: 20px;
		}
		.modal .content {
			border-bottom: 1px solid #ccc;
		}
		.modal #footer {
			padding: 10px 0 10px 260px;
		}
    #footer span,#container #cross{
      cursor: pointer;
    }
		#footer .enter {
			margin-left: 50px;
		}
	</style>
</head>
<body>
	<div id="container">
		<span id="header">点我1</span>
		<div class="cover"></div>
		<div class="modal">
		<h3>我是标题</h3><i id= "cross" class="icon iconfont">&#xe62c;</i>
		<div class="content">
		<p>我是内容1</p>
		<p>我是内容2</p>
		</div>	
		<div id="footer">
		<span class="cancel">取消</span><span class="enter">确定</span>
		</div>
		</div>
		</div>
	<script>
		var group={
			show: function(){
			    covers.style.display="block";
					modals.style.display="block";
				},
			hide: function() {
				modals.style.display="none";
				covers.style.display="none";
			}
		};
		var headers=document.querySelector("#header");
		var modals=document.querySelector(".modal");
		var covers=document.querySelector(".cover");
		var cancels=document.querySelector(".cancel");
		var crosses=document.querySelector("#cross");
		headers.addEventListener('click',function(){
        group.show();
        headers.style.backgroundColor="#EBEBEB";
		});
		cancels.addEventListener('click',function(){
			group.hide();
      headers.style.backgroundColor="#bbb";
		});
    crosses.addEventListener('click',function(){
      group.hide();
      headers.style.backgroundColor="#bbb";
    });
    covers.addEventListener('click',function(){
      group.hide();
      headers.style.backgroundColor="#bbb";
    })
	</script>
</body>
</html>
