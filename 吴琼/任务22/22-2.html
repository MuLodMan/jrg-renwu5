<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在<li>前端6班</li>后添加用户输入的非空字符串. 
当点击每一个元素li时控制台展示该元素的文本内容。 
</title>
</head>
<body>
<ul class="ct"> 
<li>这里是</li> 
<li>你好</li> 
<li>漂亮</li>
</ul>

<input  class="ipt-add-content" placeholder="添加内容">
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>

  <script>
    var addition=document.getElementsByClassName("ipt-add-content");
		var ulContent=document.getElementsByClassName("ct");
		var links=document.getElementsByTagName("li");
	  var buttonStart=document.getElementById("btn-add-start");
	  var buttonEnd=document.getElementById("btn-add-end");
	function addEvent(button){
		button.addEventListener('click',function(){
			var lis=document.createElement('li');
			 var additionContent=addition[0].value;
			 <!-- if(additionContent==/\s/g){ -->
				var liContent=document.createTextNode(additionContent);
			  lis.appendChild(liContent);
			 <!-- } -->
			if(button==buttonStart){
				ulContent[0].insertBefore(lis,links[0]);
			}else{
			ulContent[0].appendChild(lis);}
		});
	}
	addEvent(buttonStart);
	addEvent(buttonEnd);
	function foo(){
	 
		document.body.addEventListener('click',function(e){
		if(e.target.nodeName=='LI'){
		console.log(e.target.innerText);
		}
		});
		}
	 
	  foo();
	
  </script>
</body>
</html>
