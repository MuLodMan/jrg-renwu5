<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 900px;
            background: rgb(204,204,204);
            margin: 0 auto;
            padding: 20px 0 10px 0;
        }
        .wrap:after{
            content: "";
            display: block;
            clear: both;
        }
        .ct1,.ct2,.ct3,.ct4,.ct5,.ct6{
            height: 80px;
            width: 286px;
            background: rgb(0,66,16);
            float: left;
        }
        .ct2,.ct3,.ct5,.ct6{
            margin-left: 21px;
        }
        .ct4,.ct5,.ct6{
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="ct1">1</div>
    <div class="ct2">2</div>
    <div class="ct3">3</div>
    <div class="ct4">4</div>
    <div class="ct5">5</div>
    <div class="ct6">6</div>
</div>
</body>
</html>
