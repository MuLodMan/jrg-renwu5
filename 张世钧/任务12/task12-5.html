<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            height: 20px;
            background: rgb(204,204,204);
        }
        .wrap{
            width: 100%;
            float: left;
        }
        /*.aside{
            height: 100px;
            width: 200px;
            background: red;
            float: left;
            margin-left: -100%;
        }*/
        .main{
            margin-right: 200px;
            background: green;
        }
        .extra{
            height: 100px;
            width: 200px;
            background: yellow;
            float: left;
            margin-left: -200px;
        }
        #footer{
            height: 20px;
            background: rgb(204,204,204);
            clear: both;
        }
    </style>
</head>
<body>
<div id="header">头部</div>
<div id="content">
    <div class="wrap">
        <div class="main">
            圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染中间栏要放在文档流前面以优先渲染。
            参考：<a href="#">圣杯布局原理</a>。其流程为：1）设置container的左右padding，用于预留左右边蓝的空间。
            2）个所有元素设置定位和浮动，用于设置左右两栏的偏移；3）给左侧边栏设置right，让其移动位置。设置负边距100%
            （#center的宽度），让其跑到上面；4）给右边栏设置负边距，使其跑到上面
        </div>
    </div>
    <!--<div class="aside">左侧边栏，固定宽度</div>-->
    <div class="extra">右侧边栏，固定宽度</div>
</div>
<div id="footer">尾部</div>
</body>
</html>
