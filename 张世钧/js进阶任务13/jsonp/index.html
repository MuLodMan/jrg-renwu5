<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-align: center;
        }
        #photo{
            width: 800px;
            height:600px;
            margin-top: 20px;
        }
        #change{
            display: block;
            height: 30px;
            width: 50px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<img id="photo" src="../image/5.JPG"/>
<button id="change" value="button">下一张</button>
<script>
    var change = document.querySelector('#change')
    var photo = document.querySelector('#photo')
    change.addEventListener('click',function () {
        var script = document.createElement('script')
        script.src = 'http://a.test.com:8080/getPhoto?callback=appendHtml'
        document.head.appendChild(script);
        document.head.removeChild(script)
    })
    function appendHtml(data){
        console.log(data)
        var html = ''
        for (var i=0;i<data.length;i++) {
            html += '../' + data[i]
        }
        console.log(html)
        photo.src = html
        console.log(photo.src)
    }
</script>
</body>
</html>
