<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            font-size: 26px;
        }
        div{
            margin-top:20px;
            margin-left:20px;
        }
        .start{
             line-height: 35px;
             background: url(result.png) 0 0 no-repeat;
             display: inline-block;
             padding-left:35px;
         }

        .stop{
            line-height: 35px;
            background: url(result.png) 0 -47px no-repeat;
            display: inline-block;
            padding-left:35px;
        }
        .go{
            line-height: 35px;
            background: url(result.png) 0 -89px no-repeat;
            display: inline-block;
            padding-left:35px;
        }
        .start:hover{
            background: url(result.png) 0 -134px no-repeat;
            color:rgb(166,99,190);
        }
        .stop:hover{
            background: url(result.png) 0 -181px no-repeat;
            color:rgb(166,99,190);
        }
        .go:hover{
            background: url(result.png) 0 -223px no-repeat;
            color:rgb(166,99,190);
        }
    </style>
</head>
<body>
<div class="start">开始</div>
<div class="stop">停止</div>
<div class="go">前进</div>
</body>
</html>
