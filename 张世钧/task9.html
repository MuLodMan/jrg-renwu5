<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .btn{
            display: inline-block;
            font-size: 15px;
            margin: 10px;
            padding: 10px;
            background: rgb(243,110,65);
            border: 1px solid rgb(243,110,65);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }
        .btn:hover{
            background: #c14d21;
        }
        .btn:active{
            background: #e25f31;
        }
    </style>
</head>
<body>
<a class="btn" href="#">确定</a>
<span class="btn" >取消</span>
<div class="btn">提交</div>
<button class="btn"> 发送</button>

</body>
</html>
