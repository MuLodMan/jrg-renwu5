<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task-2</title>
    <style>
      a.btn{
        display: inline-block;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 10px 15px;
        text-decoration: none;
      }
      #ct1{
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
        background-color: white;
      }
      #ct1 .border-color{
        border-color: blue;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
      <a href="" class="btn">点我</a>
    </fieldset>
    <fieldset>
      <legend>当窗口滚动时，获取垂直滚动距离</legend>
      <span id="scroll"></span>
    </fieldset>
    <fieldset>
      <legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
      <div id="ct1"></div>
    </fieldset>
    <fieldset>
      <legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
      <div id="ct2">
        <input type="text" name="" value="">
      </div>
    </fieldset>
    <fieldset>
      <legend>当选择 select 后，获取用户选择的内容</legend>
      <select id="ct3" name="year">
        <option value="2015">2015年</option>
        <option value="2016">2016年</option>
        <option value="2017">2017年</option>
      </select>
      <span></span>
    </fieldset>
  <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
  <script>
    $(function(){
      $("a.btn").on("click",function(e){
        e.preventDefault();
        var $cur=$(this);
        $cur.css("background-color",'red');
        setTimeout(function(){
            $cur.css("background-color",'blue');
        },500);
      });
      $(window).on("scroll",function(){
        $("#scroll").text('垂直滚动距离' + $(this).scrollTop());
      })
    })
     $("#ct1").on("mouseenter",function(){
       $(this).css("background-color","red");
     });
     $("#ct1").on("mouseleave",function(){
       $(this).css("background-color","white")
     });
     $("#ct2").on("focus","input[type=text]",function(){
       console.log(1)
       $(this).addClass("border-color");
     });
     $("#ct2").on("blur","input[type=text]",function(){
       var $cur=$(this);
       $cur.removeClass("border-color");
       console.log($cur.val());
     });
     $("#ct2").on("keyup","input[type=text]",function(){
       var $cur=$(this);
       $cur.val($cur.val().toUpperCase())
     });
     (function(){
       var $cur=$("#ct3");
       var id=$cur.val();
       var content=$cur.find("option:selected").text();
       $cur.next("span").text('id是' + id + '内容是' + content)
     })();
     $("#ct3").on("change",function(){
       var $cur=$(this);
       var id=$cur.val();
       var content=$cur.find("option:selected").text();
       $cur.next("span").text('id是' + id + '内容是' + content)
     })
    //   当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色
    // 当窗口滚动时，获取垂直滚动距离
    // 当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色
    // 当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字
    // 当选择 select 后，获取用户选择的内容
  </script>
  </body>
</html>
