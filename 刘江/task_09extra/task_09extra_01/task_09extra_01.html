<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>task_09extra_01</title>
    <style>
        .icon {
            height: 35px;
            width: 70px;
            font-family: "微软雅黑";
            font-size: 16px;
            background-image: url(img/sprite.png);
            background-repeat: no-repeat;
            display: inline-block;
            cursor: pointer;
        }

        .s1 {
            background-position: 0 0;
        }

        .s1:hover {
            color: #A663BE;
            background-position: -1px -255px;
        }

        .s2 {
            background-position: 0 -83px;
        }

        .s2:hover {
            color: #A663BE;
            background-position: -5px -344px;
        }

        .s3 {
            background-position: 0 -170px;
        }

        .s3:hover {
            color: #A663BE;
            background-position: 4px -428px;
        }

        span {
            padding-left: 35px;
            line-height: 35px;
            /*padding-right: 20px;*/
        }

        .stop {
            padding-left: 38px;
        }
    </style>
</head>

<body>
    <div class="icon s1">
        <span class="next">前进</span>
    </div>
    <div class="icon s2">
        <span class="play">开始</span>
    </div>
    <div class="icon s3">
        <span class="stop">停止</span>
    </div>

    </div>
</body>

</html>
