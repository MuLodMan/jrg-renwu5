<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task_10_02</title>
    <style>
        .rectangle {
            width: 200px;
            height: 100px;
            border: 1px solid #aaa;
            margin: 40px 20px;
            position: relative;
        }

        .triangle1 {
            width: 0;
            border: 15px solid transparent;
            border-bottom: 15px solid #656565;
            position: absolute;
            left: 15px;
            top: -30px;
        }

        .triangle2 {
            wdith: 0;
            border: 10px solid transparent;
            border-top: 10px solid red;
            border-right: 10px solid red;
            float: right;
        }

        .triangle3 {
            width: 0;
            border: 15px solid transparent;
            border-bottom: 15px solid #656565;
            position: absolute;
            left: 15px;
            top: -30px;
        }

        .triangle3::after {
            content: "";
            display: block;
            width: 0;
            border: 15px solid transparent;
            border-bottom: 15px solid #fff;
            position: absolute;
            top: -14px;
            left: -15px;
        }
    </style>
</head>

<body>
    <div class="rectangle fitst">
        <div class="triangle1"></div>
    </div>
    <div class="rectangle second">
        <div class="triangle2"></div>
    </div>
    <div class="rectangle third">
        <div class="triangle3"></div>
    </div>
</body>

</html>
