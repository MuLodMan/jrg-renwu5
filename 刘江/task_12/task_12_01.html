<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task_12_01</title>
  <style>

  html,body,div,ul,li{
    margin: 0;
    padding: 0;
  }
  ul,li{
   list-style: none;
  }
  .wrapper{
    width: 940px;
    margin: 0 auto;
    background: #ccc;
    padding: 10px 0;
  }
  .wrapper:after{
    content: "";
    display: block;
    clear: both;
  }
  .inner>li{
    width: 300px;
    height: 100px;
    background: green;
    float: left;
    margin-left: 20px;
    margin-top: 10px;
  }
  .inner{
    /*li占据的宽度为20+300+20+300+20+300=960,而wrapper的宽度是940px,wrapper放不下,如果设置ul左移20px,正好可以让wrapper一行内放入三个li*/
   margin-left: -20px;
    overflow: hidden;
  }
  </style>
</head>
<body>
  <div class="wrapper">
  <ul class="inner">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</div>
</body>
</html>
