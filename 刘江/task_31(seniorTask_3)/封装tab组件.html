<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>tab组件</title>

  <script src="http://og4h4hcqu.bkt.clouddn.com/jquery-3.1.1.js"></script>

  <style>
    ul,
    li {
      margin: 0;
      padding: 0;
    }
    
    li {
      list-style: none;
    }
    
    .clearfix:after {
      content: '';
      display: block;
      clear: both;
    }
    
    .tab {
      width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px 10px;
      border-radius: 4px;
    }
    
    .tab-header {
      border-bottom: 1px solid #ccc;
    }
    
    .tab-header>li {
      float: left;
      color: brown;
      border-top: 1px solid #fff;
      border-left: 1px solid #fff;
      border-right: 1px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    .tab-header .active {
      border: 1px solid #ccc;
      border-bottom-color: #fff;
      border-radius: 4px 4px 0 0;
      color: #333;
      margin-bottom: -1px;
    }
    
    .tab-container {
      padding: 20px 10px;
    }
    
    .tab-container>li {
      display: none;
    }
    
    .tab-container>.active {
      display: block;
    }
    
    .box {
      height: 1000px;
    }
  </style>

</head>

<body>
  <div class="tab">
    <ul class="tab-header clearfix">
      <li class="active">选项1</li>
      <li>选项2</li>
      <li>选项3</li>
    </ul>
    <ul class="tab-container">
      <li class="active">内容1
        <ul>
          <li></li>
        </ul>
      </li>
      <li>内容2</li>
      <li>内容3</li>
    </ul>
  </div>

  <div class="tab">
    <ul class="tab-header clearfix">
      <li class="active">选项1</li>
      <li>选项2</li>
      <li>选项3</li>
      <li>选项4</li>
    </ul>
    <ul class="tab-container">
      <li class="active">内容1
        <ul>
          <li></li>
        </ul>
      </li>
      <li>内容2</li>
      <li>内容3</li>
      <li>内容4</li>
    </ul>
  </div>

  <div class="tab">
    <ul class="tab-header clearfix">
      <li class="active">选项1</li>
      <li>选项2</li>
      <li>选项3</li>
      <li>选项4</li>
    </ul>
    <ul class="tab-container">
      <li class="active">内容1
        <ul>
          <li></li>
        </ul>
      </li>
      <li>内容2</li>
      <li>内容3</li>
      <li>内容4</li>
    </ul>
  </div>



  <script>
    $.fn.tab = function() {
      this.each(function() {
        var element = this
        new Tab($(element))

      })
    }

    var Tab = function($ct) {
      this.$ct = $ct
      this.init()
    }


    Tab.prototype.init = function() {
      var self = this
      var $ct = this.$ct
      $ct.on('click', '.tab-header > li', function() {
        var $this = $(this)
        var index = $this.index()
        $this.parent()
          .siblings('.tab-container')
          .children()
          .eq(index)
          .addClass('active')
          .siblings('li')
          .removeClass('active')
        $this.addClass('active')
          .siblings('li')
          .removeClass('active')
      })

    }

    $('.tab')
      .tab()
  </script>

</body>

</html>
