<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task_22_04</title>
    <style>
        ul,
        li,
        body {
            padding: 0;
            margin: 0;
        }

        ul,
        li,
        div,
        p {
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        .wrapper {
            width: 502px;
            margin: 30px auto;
        }

        .wrapper>.list {
            width: 500px;
            float: left;
            border: 1px solid #ccc;
            border-bottom: none;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        .wrapper>.list>.tab {
            width: 33.3%;
            height: 30px;
            float: left;
            border-right: 1px solid #ccc;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
        }

        .wrapper>.list>.hover {
            background: #ccc;
        }

        .wrapper>.list>li:last-child {
            border-right: none;
        }

        .wrapper>.content-wrapper {
            width: 500px;
            height: 300px;
            border: 1px solid #ccc;
            float: left;
        }

        .wrapper>.content-wrapper>.content {
            display: none;
        }

        .wrapper>.content-wrapper>.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrapper clearfix">
        <ul class="list clearfix">
            <li class="tab">tab1</li>
            <li class="tab">tab2</li>
            <li class="tab">tab3</li>
        </ul>
        <div class="content-wrapper">
            <p class="content">内容1</p>
            <p class="content">内容2</p>
            <p class="content">内容3</p>
        </div>
    </div>
    <script>
        var g = function(element) {
            return document.querySelector(element)
        }
        var ul = g('.list')
        var contentWrapper = g('.content-wrapper')
        var tabClicked = function(e) {
            if (e.target.tagName.toLowerCase() === 'li') {
                var tabList = e.currentTarget.children
                for (i = 0; i < tabList.length; i++) {
                    tabList[i].className = 'tab'
                    tabList[i].setAttribute('data-index', i)

                }
                console.log(indexNumber)
                e.target.className += ' hover'
                var contentList = contentWrapper.children
                for (i = 0; i < contentList.length; i++) {
                    contentList[i].className = 'content'

                }
                var indexNumber = e.target.getAttribute('data-index')
                contentList[indexNumber].className += ' active'
            }
        }

        ul.addEventListener('click', tabClicked)
    </script>
</body>

</html>
