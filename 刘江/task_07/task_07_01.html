<body>
    <form class="myform" action="index.html" method="post">
        <p>
            姓名：
            <input type="text" name="username" placeholder="用户名" />
        </p>
        <p>

            <input type="radio" name="love" value="female" checked/>女

            评论：
            <textarea name="comment" rows="8" cols="40" placeholder="ddd"></textarea>
        </p>
        <p>
            我的car：
            <select class="select" name="my car">
                <option>萨博</option>
