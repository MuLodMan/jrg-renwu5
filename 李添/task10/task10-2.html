<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task10-2</title>
    <style media="screen">
        .rectangle {
            width: 200px;
            height: 100px;
            border: 1px solid #ccc;
            margin-top: 30px;
            position: relative;
        }
        .triangle1 {
            border: 10px solid;
            border-color: transparent transparent #ccc transparent;
            position: absolute;
            top: -20px;
            left: 10px;
        }
        .triangle2 {
            border: 10px solid;
            border-color: red red transparent transparent;
            /*float: right;*/
            /*这里用 float 也可以直接弄到右边*/
            position: absolute;
            left: 180px;
        }

        .triangle3 {
            border: 10px solid;
            border-color: transparent transparent #ccc transparent;
            position: absolute;
            top: -20px;
            left: 10px;
        }
        .triangle3:after {
            content: '';
            /*border: 10px solid;*/
            /*border-color: transparent transparent #fff transparent;*/
    	    position: absolute;
            top: 2px;
            left: -10px;
            border-left: 10px solid transparent;
    	    border-right: 10px solid transparent;
    	    border-bottom: 10px solid #fff;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="triangle1"></div>
    </div>
    <div class="rectangle">
        <div class="triangle2"></div>
    </div>
    <div class="rectangle">
        <div class="triangle3"></div>
    </div>
</body>
</html>
