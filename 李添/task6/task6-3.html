<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task6-3表格</title>
    <style media="screen">
        table {
            width: 500px;
            height: 200px;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 5px;
        }
        table th {
            background-color: #22AAAA;
        }
        table td:hover {
            background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小花</td>
            <td>女</td>
        </tr>
    </table>
</body>
</html>
