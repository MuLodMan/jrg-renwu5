<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task9-1</title>
    <style media="screen">
        .btn {
            color: white!important;
            padding: 8px 10px;
            background-color: #f36e41;
            border-radius: 5px;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;

            border: none;
            /*可去除 button 默认 border 样式*/
            font-size: 20px;
            /*..................*/
        }
        .btn:hover {
            background-color: #c14d21;
            opacity: 0.8;
        }
        .btn:active {
            background-color: #e25f31;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <a href="#" class="btn">确定</a>
    <span class="btn">取消</span>
    <div class="btn">提交</div>
    <button class="btn">发送</button>
</body>
</html>
