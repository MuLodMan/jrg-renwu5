<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局实现三栏布局</title>
    <style media="screen">
        #header, #footer {
            height: 50px;
            background-color: #ccc;
        }
        #content {
            padding: 0 200px;
        }
        #content::after {
            content: '';
            display: block;
            clear: both;
        }
        #content>.main {
            background-color: green;
            float: left;
        }
        #content>.aside {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        #content>.extra {
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: left;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
    </style>
</head>
<body>
    <div id="header">头部</div>
    <div id="content">
        <div class="main">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。
        参考：<a href="#">圣杯布局原理。</a>其流程为：1）设置 container 的左右 padding ，用于预留左右两边栏的空间。
        2）给所有元素设置定位和浮动，用于设置左右两边偏移；3）给左侧边栏设置 right ，让其移动位置。
        设置负边距 100%（#center的宽度），让其跑到上面；4）给右边栏设置负边距让其跑到上面</div>
        <div class="aside">左侧边栏，固定宽度</div>
        <div class="extra">右侧边栏，固定宽度</div>
    </div>
    <div id="footer">尾部</div>
</body>
</html>
