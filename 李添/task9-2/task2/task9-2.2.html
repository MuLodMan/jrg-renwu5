<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体图标</title>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
    <style media="screen">
        .control {
            display: inline-block;
            width: 120px;
            font-size: 25px;
            cursor: pointer;
        }
        .control:hover {
            color: #A663BE;
        }
    </style>
</head>
<body>
    <div class="control"><i class="icon">&#xe61e;</i><span>&nbsp;前进</span></div>
    <div class="control"><i class="icon">&#xe694;</i><span>&nbsp;开始</span></div>
    <div class="control"><i class="icon">&#xe6ae;</i><span>&nbsp;停止</span></div>
</body>
</html>
