<script>
  var clock;

  checkShow();

  $(window).on('scroll', function() {
    if(clock){
      clearTimeout(clock);
    }
    clock = setTimeout(function(){
      console.log(1);
      checkShow();
    }, 300);
  });

  function checkShow() {
    $('.container img').each(function() {
      var $currentElement = $(this);
      if($currentElement.attr('isLoaded')) {
        return;
      }
      if(beAbleToShow($currentElement)){
        showElement($currentElement);
      }
    });
  }

  function beAbleToShow($el) {
    var windowHeight = $(window).height(),
        scrollDistance = $(window).scrollTop(),
        elementDistance = $el.offset().top;

    if((windowHeight + scrollDistance) > elementDistance){
      return true;
    }else{
      return false;
    }
  }

  function showElement($el) {
    $el.attr('src', $el.attr('data-src'));
    $el.attr('isLoaded', true);
  }
</script>
