<!DOCTYPE html>
<html>
<head>
	<title>task11_1单栏布局</title>

	<style type="text/css">
	.layout{
		width: 960px;
		margin: 0 auto;
		height: 60px;
        line-height: 70px;
        text-align: center;

    }
