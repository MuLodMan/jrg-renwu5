<!DOCTYPE html>
<html>
<head>
	<title>task10_1</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		box-sizing: border-box;
	}
	ul,li{
		margin:0;
		padding: 0;
		list-style: none;
	}
	.tab-ct .header:after{
		content: '';
		display: block;
		clear: both;
	}
	.tab-ct .header>li{
		width: 60px;
		height: 30px;
		line-height: 30px;
		border:1px solid #ccc;
		border-right: none;
		float: left;
		text-align: center;

	}
	.tab-ct .header>li.active{
		background: #ccc;

	}
	.tab-ct .header>li:last-child{
		border-right: 1px solid #ccc;
	}
	.tab-ct .content>li{
		width: 180px;
		height: 100px;
		border:1px solid #ccc;
		border-top: none;
		padding: 10px;
		display: none;
		
	}
	.tab-ct .content>li.active{
		display: block;
	}
		</style>
	</head>
	<body>
	<div class="tab-ct">
		<ul class="header">
			<li >tab1</li>
			<li class="active">tab2</li>
			<li>tab3</li>
		</ul>
		<ul class="content">
			<li>ct1</li>
			<li class="active">ct2</li>
			<li>ct3</li>
		</ul>
	</div>
	<script>
	    var headerUl=document.querySelector('.header')
		var tabs = document.querySelectorAll(".tab-ct .header>li");
        var panels = document.querySelectorAll(".tab-ct .content>li");
        headerUl.addEventListener('click',function(e){
        	for(var i=0;i<tabs.length;i++){
			
				tabs[i].classList.remove('active');
				panels[i].classList.remove('active');
				}
				e.target.classList.add('active')
				var index=[].indexOf.call(tabs,e.target);
				panels[index].classList.add('active')
			
	
        })
		
    </script>
</body>
</html>
