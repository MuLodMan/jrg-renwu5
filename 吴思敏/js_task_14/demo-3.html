function getProdHtml(prod){
	var html = '';
	html += '<li class="item">';
	html +=   '<div class="shopping-con"><a class="btn" href="">立即抢购</a></div>'
	html +=    '<a href="#">'
	html +=      '<img src="'+prod.img+'" alt="">'
	html +=      '<div class="img-txt">'+prod.name+'</div>'
	html +=      '<div class="img-price">'+prod.price+'</div>'
	html +=    '</a>'
	html += '</li>';
	return html;
}


$('.btn').on('click', function(e){
	e.preventDefault();//取消事件的默认动作
	$.each(products, function(idx, prod){
		var html = getProdHtml(prod);
		// console.log(html)
		$('.img-content').append(html);
	});
});

$(' .img-content').on('mouseenter', '.item', function(e){

$(' .img-content').on('mouseleave','.item', function(e){
